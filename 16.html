<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const targetObject = {
            name: 'Alice',
            age: 30
        };

        const handler = {
            get(target, property) {
                console.log(`Getting ${property}`,property,target);
                return target[property];
            },
            set(target, property, value) {
                console.log(`Setting ${property} to ${value}`);
                target[property] = value;
            }
        };

        const proxyObject = new Proxy(targetObject, handler);

        console.log(proxyObject.name); // Getting name
        proxyObject.age = 31; // Setting age to 31

    </script>
</body>

</html>
