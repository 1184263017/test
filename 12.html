<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .serce{
            width: 300px;
            height: 30px;
            border: 1px solid orange;
            display: flex;
            border-radius: 20px;
            /* justify-content: space-between; */
            align-items: center;
            margin: 0 auto;
            margin-top: 50%;
            /* padding-top: -15px; */
        }
        .left{
            margin-left: 10px;
            width: 30px;
            height: 30px;
            line-height: 30px;
        }
        .left span{
            font-size: 12px;
            color: red;
        }
        .center{
            /* width: 150px; */
            flex:1;
            /* border: 1px solid; */
        }
        .center input{
            /* width: 150px; */
            height: 18px;
            border: none;
            border-left: 1px solid #999;
            outline: none;
        }
        .right{
            width: 50px;
            height: 30px;
            /* border: 1px solid; */
            border-radius: 12px;
            
        }
        .right button{
            width: 50px;
            height: 30px;
            border: 1px solid orange;
            border-radius: 12px;
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
    <div class="serce">
        <div class="left">
            <span>宝贝</span>
        </div>
        <div class="center">
            <input type="text" name="" id="">
        </div>
        <div class="right">
            <button>搜索</button>
        </div>
    </div>

</html>
