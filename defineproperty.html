<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {}
    Object.defineProperty(obj, 'name', {

      get: function () { 
        console.log('调用了name属性');
      },
      set: function (newValue) {
        console.log('修改了name值:本次修改的值为', newValue);
      },
      // 是否可枚举
      enumerable: true,
      // 是否可配置
      configurable: true,
      // value: 'jack',
    })

  </script>
</body>

</html>
