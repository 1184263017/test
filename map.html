<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.8&key=2a3af67a567e0145c2fc51c8653a2d01"></script>
    <title>Document</title>
    <style>
        .mapBox {
            width: 1000px;
            height: 1000px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="mapBox" id="ditu"></div>
    <script>
        window.onload = function () {
            var map = new AMap.Map('ditu', {
                resizeEnable: true, //是否监控地图容器尺寸变化
                zoom: 10,  //指定缩放级别
                viewMode: '3D',
            });
        }
    </script>
</body>

</html>
