<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        图片标签 img标签 单标签 行标签
        src属性 引入图片资源（图片存放路径+图片名称）
        网络路径
        相对路径
        width属性 设置图片的宽度
        height属性 设置图片的高度
        一般只设置一个属性让另一个属性自适应
        title属性 鼠标放在图片上面的时候出现提示
        alt属性 图片无法正常显示是出现的文字
        设置title属性时图片没有显示也会出现title文字
     -->
    <img src="./725368f266bc149c152eeab3971afbb0.jpg" alt="图片" width="400px" title="这是一个提示文字">
    <img src="./725368f266bc149c152eeab3971a.jpg" alt="图片暂无加载" width="400px" title="这是一个提示文字">
    <img src="https://img1.baidu.com/it/u=1304255642,2961408783&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt="图片" height="400px">
    <a href="http://www.baidu.com" target="_blank">
        <img src="./725368f266bc149c152eeab3971afbb0.jpg" alt="" height="300px">
    </a>
</body>
</html>
