<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- 
            视频标签video标签 双标签 行标签
            src 引入视频的路径+名称
            controls 操作视频的控制面板
            width 设置视频的宽度
            在谷歌浏览器中设置自动播放视频需要同时设置两个属性autoplay和muted才可以
            loop 设置视频循环播放
        -->
        <video controls width="250" autoplay muted loop>
            <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm">
        </video>
        <video controls width="250" src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"></video>
</body>
</html>
