<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin:0 auto;
            width: 800px;
            height: 900px;
            /* border: 1px solid red; */
        }
        .main{
            margin: 6px 0;
        }
        .str{
            color: #FF8F1F;
        }
        .icon{
            color: red;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="box">
            <div class="main">
                <span class="icon">*</span>&nbsp;<label for="username">用&nbsp;户&nbsp;名&nbsp;:</label>&nbsp;
                <input type="text" name="" id="username" placeholder="用户名设置成功后不可修改">&nbsp;
                <span class="str">6-30位字母、数字或”_"字母开头</span>
            </div>
            <div class="main">
                <span class="icon">*</span>&nbsp;<label for="password">登录密码:</label>&nbsp;
                <input type="password" name="" id="password" placeholder="6-20字母数字或符号">&nbsp;
                <img src="./1686041846305.png" alt="" width="100px" height="10px">
            </div>
            <div class="main">
                <span class="icon">*</span>&nbsp;<label for="qrpassword">确认密码:</label>&nbsp;
                <input type="password" name="" id="qrpassword" placeholder="再次输入您的登录密码">
            </div>
            <div class="main">
                <span class="icon">*</span>&nbsp;<label for="document">证件类型:</label>&nbsp;
                <select name="" id="document">
                    <option value="">身份证</option>
                    <option value="">港澳通行证</option>
                    <option value="">护照</option>
                </select>&nbsp;
                <span class="str"><a class="str" href="">证件填写规则</a></span>
            </div>
            <div class="main">
                <span class="icon">*</span>&nbsp;<label for="full_name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;姓&nbsp;名&nbsp;:</label>&nbsp;
                <input type="text" name="" id="full_name" placeholder="请输入证件上的中文姓名">&nbsp;
                <span class="str"><a class="str" href="">姓名填写规则</a> (用于身份核验，请正确填写)</span>
            </div>
            <div class="main">
                <span class="icon">*</span>&nbsp;<label for="id_on">证件号码:</label>&nbsp;
                <input type="text" name="" id="id_on" placeholder="请输入您的证件号码">&nbsp;
                <span class="str">(用于身份核验，请正确填写)</span>
            </div>
            <div class="main">
                <span class="icon">*</span>&nbsp;<label for="end_time">证件有效期截止日期:</label>&nbsp;
                <input type="date" name="" id="end_time">&nbsp;
                <span class="str">(用于身份核验，请正确填写)</span>
            </div>
            <div class="main">
                <span class="icon">*</span>&nbsp;<label for="date_of_birth">出生日期:</label>&nbsp;
                <input type="date" name="" id="date_of_birth">&nbsp;
                <span class="str">(用于身份核验，请正确填写)</span>
            </div>
            <div class="main">
                <span class="icon">*</span>&nbsp;性别:
                <input type="radio" name="sex" id="boy">
                <label for="boy">男</label>
                <input type="radio" name="sex" id="girl">
                <label for="girl">女</label>
            </div>
            <div class="main">
                <span class="icon">*</span>&nbsp;<label for="preferential">优惠(待)类型:</label>&nbsp;
                <select name="" id="preferential">
                    <option value="">成人</option>
                    <option value="">儿童</option>
                </select>&nbsp;
            </div>
            <div class="main">
                <label for="email">邮箱:</label>&nbsp;
                <input type="text" name="" id="email" placeholder="请正确填写邮箱地址">&nbsp;
            </div>
            <div class="main">
                <label for="phone">手机号码:</label>&nbsp;
                <select name="" id="">
                    <option value="">+86 中国</option>
                    <option value="">+99 其他</option>
                </select>&nbsp;
                <input type="text" name="" id="phone" placeholder="手机号码">&nbsp;
                <span class="str">请正确填写手机号码，稍后将向该手机号码发送短信验证码</span>
            </div>
            <hr>
            <div class="main">
                <input type="checkbox">&nbsp;我已阅读并同意遵守
                <a target="_blank" style="text-decoration:none;"; href="http://www.baidu.com">《中国铁路客户服务中心网站服务条款》</a>
                <a target="_blank" style="text-decoration:none;"; href="http://www.baidu.com">《隐私权政策》</a>
            </div>
            <input style="background-color:#FF8F1F;display: block;width: 100px;height: 40px;color:white;" type="submit" value="下一步" width="500px" height="20px">
        </div>
    </form>
</body>
</html>
