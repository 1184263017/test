<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课后练习 </title>
</head>
<body>
    <table border="1" cellspacing="0.4" cellpadding="10px" align="center" width="850px">
        <caption><b>个人简历</b></caption>
        <tbody>
            <tr align="center">
                <td width="100px">姓名</td>
                <td width="100px"></td>
                <td width="100px">性别</td>
                <td width="100px"></td>
                <td width="100px">出生年月</td>
                <td width="100px"></td>
                <td width="100px" rowspan="4" colspan="2" bgcolor="">
                    <img src="../20230606/725368f266bc149c152eeab3971afbb0.jpg" alt="" width="100px" height="150px">
                </td>
            </tr>
            <tr align="center">
                <td>名族</td>
                <td></td>
                <td>政治面貌</td>
                <td></td>
                <td>身高</td>
                <td></td>
            </tr>   
            <tr align="center">
                <td>学制</td>
                <td></td>
                <td>学历</td>
                <td></td>
                <td>户籍</td>
                <td></td>
            </tr>   
            <tr align="center">
                <td>专业</td>
                <td></td>
                <td colspan="2">毕业学校</td>
                <td colspan="2"></td>
            </tr>   
            <tr align="center">
                <td height="40px" colspan="7"><b>技能特长或爱好</b></td>
            </tr> 
            <tr align="center">
                <td>外语等级</td>
                <td colspan="2"></td>
                <td>计算机</td>
                <td colspan="4"></td>
            </tr> 
            <tr align="center">
                <td height="40px" colspan="7"><b>个人履历</b></td>
            </tr> 
            <tr align="center">
                <td>时间</td>
                <td colspan="2">单位</td>
                <td colspan="4">经历</td>
            </tr>  
            <tr align="center">
                <td>2002年4月</td>
                <td colspan="2"></td>
                <td colspan="4"></td>
            </tr>  
            <tr align="center">
                <td>2003年3月</td>
                <td colspan="2"></td>
                <td colspan="4"></td>
            </tr>  
            <tr align="center">
                <td>2008年8月</td>
                <td colspan="2"></td>
                <td colspan="4"></td>
            </tr>   
            <tr align="center">
                <td height="40px" colspan="7"><b>联系方式</b></td>
            </tr> 
            <tr align="center">
                <td height="40px">通讯地址</td>
                <td height="40px" colspan="3"></td>
                <td height="40px">联系电话</td>
                <td height="40px" colspan="3"></td>
            </tr>  
            <tr align="center">
                <td height="40px">E-mail</td>
                <td height="40px" colspan="3"></td>
                <td height="40px">邮编</td>
                <td height="40px" colspan="3"></td>
            </tr>  
            <tr align="center">
                <td height="40px" colspan="7"><b>自我评价</b></td>
            </tr>  
            <tr>
                <td height="150px" colspan="7">
                    <ul type="square" style="float:left">
                        <li>1</li>
                        <li>2</li>
                        <li>
                            3
                            <ol>
                                <li>3-3</li>
                                <li>3-4</li>
                            </ol>
                        </li>
                    </ul>
                    <ol type="I" style="float:left">
                        <li>4</li>
                        <li>5</li>
                        <li>
                            6
                            <ul>
                                <li>6-6</li>
                                <li>6-7</li>
                            </ul>
                        </li>
                    </ol>
                    <dl style="float:left;margin-left: 10px;">
                        <dt>电脑</dt>
                            <dd>联想</dd>
                        <dt>手机</dt>
                            <dd>苹果</dd>
                     </dl>
                </td>
            </tr> 
        </tbody>
    </table>
</body>
</html>
