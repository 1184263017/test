<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- 
        table 表格标签 
        tr 行标签
        td 列标签
        内容只能写在td标签中
        caption 表格标题
        thead 表头
        tbody 表体
        tfoot 表底
        rowspan 设置单元格横跨的行数
        colspan 设置单元格横款的列数

    -->
    <table border="1" cellspacing="0">
        <caption>学生信息表</caption>
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1-1</td>
                <td>1-2</td>
                <td colspan="2">1-3</td>
                <!-- <td>1-4</td> -->
            </tr>
            <tr>
                <td>2-1</td>
                <td>2-2</td>
                <td>2-3</td>
                <td rowspan="2">2-4</td>
            </tr>
            <tr>
                <td>3-1</td>
                <td>3-2</td>
                <td>3-3</td>
                <!-- <td>3-4</td>  -->
            </tr>
            <tr>
                <td rowspan="2" colspan="2">4-1</td>
                <!-- <td>4-2</td> -->
                <td>4-3</td>
                <td>4-4</td>
            </tr>
            <tr>
                <!-- <td>5-1</td>
                <td>5-2</td> -->
                <td>5-3</td>
                <td>5-4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tfoot>
    </table>

    <table border="1" cellspacing="0" cellpadding="0" align="right" width="600px" height="400px">
        <caption>学生信息表</caption>
        <thead>
            <tr height="200px">
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr align="content">
                <td rowspan="3" colspan="2">1-1</td>
                <!-- <td>1-2</td> -->
                <td>1-3</td>
                <td>1-4</td>
            </tr>
            <tr>
                <!-- <td>2-1</td>
                <td>2-2</td> -->
                <td colspan="2">2-3</td>
                <!-- <td>2-4</td> -->
            </tr>
            <tr>
                <!-- <td>3-1</td>
                <td>3-2</td> -->
                <td>3-3</td>
                <td>3-4</td> 
            </tr>
            <tr>
                <td rowspan="2">4-1</td>
                <td>4-2</td>
                <td rowspan="2" colspan="2">4-3</td>
                <!-- <td>4-4</td> -->
            </tr>
            <tr>
                <!-- <td>5-1</td>-->
                <td>5-2</td> 
                <!-- <td>5-3</td> -->
                <!-- <td>5-4</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
