<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        span标签 无样式的标签 双标签 
        行标签：可以和其他标签或者内容共处一行的标签
    -->
    span标签<span>span标签</span><b>b标签</b>

    <hr>

    <!-- 
        div标签 无样式标签 双标签 
        块标签：标签在浏览器中独占一行，前后的内容或者标签都不在一行显示
    -->
    div标签1<div>div标签2</div>div标签3
</body>
</html>
