<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表的嵌套
        1. 无序嵌套无序
        2. 无序嵌套有序
        3. 有序嵌套有序
        4. 有序嵌套无序
     -->
    <ul>
        <li>
            电脑
            <ul type="square">
                <li type="circle">联想</li>
                <li>戴尔</li>
            </ul>
        </li>
        <li>
            手机
            <ol type="a">
                <li type="A">苹果</li>
                <li>华为</li>
            </ol>
        </li>
        <li>平板</li>
    </ul>

    <ol type="I">
        <li>
            衣服
            <ul>
                <li>短袖</li>
                <li>长袖</li>
            </ul>
        </li>
        <li>
            裤子
            <ol>
                <li>短裤</li>
                <li>长裤</li>
            </ol>
        </li>
    </ol>
</body>
</html>
