<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .motai{
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #form{
            width: 250px;
            height: 50px;
            border: solid;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <button id="but">新增</button>
    <div id="motai" class="motai">
        <div id="form">
            <form action="">
                <label for="">用户名</label>
                <input type="text"><br>
                <label for="">密码</label>
                <input type="text">
            </form>
        </div>
    </div>
    <script>
        document.getElementById('but').addEventListener('click',()=>{
            document.getElementById('motai').style.display = 'block';
        })
    </script>
</body>
</html>
