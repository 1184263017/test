        <button onclick="del(event)">-</button>

        <select name="" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
    </div>

    <script>
        const jia = document.getElementById('jia');
        const jian = document.getElementById('jian');
        const cloneNode = () => document.getElementById('box1').cloneNode(true);
        const add = (e) => {
            e.target.parentNode.parentNode.appendChild(cloneNode());
        }
        const del = (e) => {
            e.target.parentNode.remove()
        }

        (function (x) {
            delete x;
            alert(x)
        })(1 + 5)
    </script>
