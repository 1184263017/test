<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.ico" type="images/x-ico" />
    <link rel="stylesheet" href="../css/login.css">
    <title>登录</title>
</head>
<body>
    <div class="main">
        <div class="background">
            <img src="../img/login1_1.2.png" alt="">
        </div>
        <div class="login">
            <div class="lg_center">
                <div class="img">
                    <img src="../img/logo.svg" alt="">
                </div>
                <div class="logon">
                    <span>登录</span>
                </div>
                <div class="username">
                    <img src="../img/icon-user.png" alt="">
                    <input type="text" placeholder="请输入用户名" id="username" value="">
                </div>
                <div class="username">
                    <img src="../img/icon-password.png" alt="">
                    <input type="password" placeholder="请输入密码" id="password" value="">
                    <img src="../img/icon-eye.png" alt="" id="qiehuan">
                </div>
                <div class="tishi">
                    <input type="checkbox">
                    <label for="">记住密码</label>
                </div>
                <div class="but">
                    <button id="but">登录</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const but = document.getElementById('but');
        but.addEventListener('click',function(){
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (!username){
                alert('请输入用户名')
                return;
            } 
            if (!password){
                alert('请输入密码')
                return;
            } 
        })
        const qiehuan = document.getElementById('qiehuan');
        qiehuan.addEventListener('click',function(){
            ''.includes('icon-eye.png')
            if(qiehuan.src.includes('icon-eye.png')){
                document.getElementById('password').type = 'text';
                qiehuan.src = qiehuan.src.replace('icon-eye.png','icon-eye_no.png')
                return;
            }
            if(qiehuan.src.includes('icon-eye_no.png')){
                document.getElementById('password').type = 'password';
                qiehuan.src = qiehuan.src.replace('icon-eye_no.png','icon-eye.png')
                return;
            }
        })
    </script>
</body>
</html>
