<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            函数表达式和具名函数的不同 function fn(){}
            1.具名函数的调用可以写到任何位置
            2.函数表达式，必须先声明函数表达式，后调用,否则会报错
        */
        // fn(1,2)//Uncaught ReferenceError: Cannot access 'fn' before initialization
        let fn = function(x,y){
            console.log('我是函数表达式');
            console.log(x+y);
        }
        fn(1,2)
        console.log(fn);
    </script>
</body>
</html>
