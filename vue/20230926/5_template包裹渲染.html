<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../20230925/js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="t1">
        <div>
            <template v-if="order === 1">
                <h2>标题1</h2>
                <p>内容1</p>
            </template>
            <template v-else-if="order === 2">
                <h2>标题2</h2>
                <p>内容2</p>
            </template>
            <template v-else>
                <h2>标题3</h2>
                <p>内容3</p>
            </template>
        </div>
    </template>
    <script>
        new Vue({
            el: '#app',
            template: '#t1',
            data() {
                return {
                    order: 1,
                }
            },
        })
    </script>
</body>

</html>
