<!DOCTYPE html>
<html lang="en">

            background-color: skyblue;

<body>

        <div>
            <p class="a b c">haha</p>
            <p :class="[flag?'a':'d', 'b', 'c',action]">haha</p>

            <button @click="cla.push('d')">add d</button>
        </div>
    </template>
    <script>
        /* 
            1. 模版绑定变量(对象属性)
            2. 修改变量
            3. 记住数据是响应式的.数据(变量)变化视图就会发生变化
        */
        new Vue({
            el: '#app',
            template: '#t1',
            data() {
                return {
                    flag:false,
                    cla: ['a', 'b', 'c'],
                    action:'e'
                }
            },
            methods: {

            },
            computed: {

            },
            watch: {

            }
        })
    </script>

</html>
