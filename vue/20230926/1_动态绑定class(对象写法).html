<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../20230925/js/vue.js"></script>
    <title>Document</title>
    <style>
        .a {
            color: red;
        }

        .b {
            border: solid;
        }

        .c {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <template id="t1">
        <div>
            <p class="a b c">haha</p>
            <!-- 合并不会去重 -->
            <p class="e f g" :class={a:isA,b:isB,c:isC}>haha</p>
            <p :class=cla>haha</p>
            <button @click="isA = !isA">isA</button>
            <button @click="isB = !isB">isB</button>
            <button @click="isC = !isC">isC</button>
        </div>
    </template>
    <script>
        /* 
            1. 模版绑定变量(对象属性)
            2. 修改变量
            3. 记住数据是响应式的.数据(变量)变化视图就会发生变化
        */
        new Vue({
            el: '#app',
            template: '#t1',
            data() {
                return {
                    isA:true,
                    isB:true,
                    isC:true,
                    cla:{
                        a:true,
                        b:true,
                        c:true,
                    }
                }
            },
            methods: {

            },
            computed: {

            },
            watch: {

            }
        })
    </script>
</body>

</html>
