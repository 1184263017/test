<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../20230925/js/vue.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div id="app">

    </div>
    <template id="t1">
        <div>
            <!-- 
                按键修饰符
             -->
            <input type="text" @keydown="log('haha')">
            <hr>
            <!-- 按键别名 -->
            <input type="text" @keydown.enter="log('enter')">
            <hr>
            <!-- 按键建码 -->
            <input type="text" @keydown.65="log($event.keyCode)">
            <hr>
            <!-- 自定义按键修饰符 -->
            <input type="text" @keydown.kb="log($event.keyCode)">
        </div>
    </template>
    <script>
        // 自定义按键修饰符
        Vue.config.keyCodes = {
            // camelCase won`t work
            ka:65,
            kb:66
        }
        const vm = new Vue({
            el: '#app',
            template: '#t1',
            data() {
                return {
                    age: 10
                }
            },
            methods: {
                log(value) {
                    console.log(value);
                }
            }
        })
    </script>
</body>

</html>
