<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <script>
        const vm = new Vue({
            // 挂载
            el: '#app',
            template: `
                <div>
                    {{username}}
                    <hr>
                    {{count}}
                    <hr>
                    <!-- v-once:取消响应特性 -->
                    <span v-once>{{count}}</span>
                    <hr>
                    <!-- v-html:解析html -->
                    <span v-html="text"></span>
                    <hr>
                    <!-- v-bind(:简写):可以在属性中解析变量 -->
                    <input :type="type">  
                    <hr>
                    <!-- 
                        在{{}},v-html,v-bind中:
                        变量后可以写什么,他们就可以写什么 
                        return后可以写什么,他们就可以写什么
                    -->
                    <span v-html="'xixi'+text"></span><br>
                    <input :type="1>2?s:type"><br>
                    {{username.length}}
                </div>
            `,
            // 存放数据
            data: {
                /* 
                    响应式属性
                    对象属性变化->视图也会变化
                */
                username: 'jack',
                count: 0,
                text: '<strong>hahah</strong>',
                type: 'text',
            },
            created() {
                setInterval(() => {
                    this.count++;
                }, 1000);
            },
            methods: {
                say() {
                    return this.username;
                }
            },
        });
        console.log(vm);
    </script>
</body>

</html>
