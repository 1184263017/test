<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <script>
        const vm = new Vue({
            // 挂载
            el: '#app',
            template: `
                <div>
                    {{username}}
                    <hr>
                    {{count}}
                    <hr>
                    <!-- 取消响应特性 -->
                    <span v-once>{{count}}</span>
                </div>
            `,
            // 存放数据
            data: {
                /* 
                    响应式属性
                    对象属性变化->视图也会变化
                */
                username: 'jack',
                count: 0
            },
            created() {
                setInterval(() => {
                    this.count++;
                }, 1000);
            },
            methods: {
                say() {
                    return this.username;
                }
            },
        });
        console.log(vm);
    </script>
</body>

</html>
