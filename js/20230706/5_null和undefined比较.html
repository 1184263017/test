<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // null之和undefined相等
        console.log(null == undefined);//true
        console.log(null === undefined);//false

        console.log(null > 0);//false
        console.log(null == 0);//false
        console.log(null >= 0);//true
        console.log(null <= 0);//true
    </script>
</body>
</html>
