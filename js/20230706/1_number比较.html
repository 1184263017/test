<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            比较运算符 > < == != >= <=
            结果为boolean类型的true和false
         */
        console.log('2大于1吗?',2>1)
        console.log('2小于1吗?',2<1)
        console.log('2等于1吗?',2==1)
        console.log('2不等1吗?',2!=1)
        console.log('2大于等于1吗?',2>=1)
        console.log('2小于等于1吗?',2<=1)

        // 可以将比较运算符的结果赋值给变量
        let num = 1+1;
        console.log(num);
        let num1 = 2>1;
        console.log(num1);
    </script>
</body>
</html>
