<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            严格相等 === 严格不相等 !==
            不做类型转换，除了值要相等，数据类型也要相等
        */
       console.log('2' == 2);//true
       console.log('2' === 2);//false
       console.log('2' != 2);//false
       console.log('2' !== 2);//true
       console.log(false == 0);//true
       console.log(false === 0);//false
    </script>
</body>
</html>
