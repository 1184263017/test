<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            ! 非 逻辑运算符
            真值变假值，假值变真值
            !!和Boolean函数效果相同,将值转换为Boolean类型
        */
        console.log(!true);
        console.log(!false);
        console.log(!1);
        console.log(!0);
        console.log(!'0');
        console.log(!'');
    </script>
</body>
</html>
