<body>
    <script>
        /* 
            if(条件){
                代码块
            }
            条件会自动转换为boolean类型
            条件为true时，执行代码块的代码，false时不执行

            if和else代码块只有一行时可以省略{}
        */

        console.log(1);
        console.log(2);
        console.log(3);
        console.log(4);
        if(false){
            console.log(5);
            console.log(6);
        }
        console.log(7);
        console.log(8);


        if(2>1){
            console.log('ok');
        }

        // let year = prompt('输入年份');
        // if('2023' == year){
        //     //代码块中可以写任意数量的代码
        //     console.log('ok');
        // }

        if(0){
            console.log('ok');
        }
    </script>
</body>
</html>
