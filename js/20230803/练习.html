<body>
    <script>
        let hamster = {
            stomach: [],
            eat(food) {
                if (this.hasOwnProperty('stomach') === false) {
                    this.stomach = [];
                    this.stomach.push(food);
                }else{
                    this.stomach.push(food);
                }
            }
        }
        let speedy = {__proto__: hamster }; 
        let lazy ={__proto__: hamster };// 这只仓鼠找到了食物

        // speedy.eat( "apple");
        // console.log(speedy);
        // console.log(lazy);

        speedy.eat( "apple");
        console.log( speedy.stomach ); // apple
        // 这只仓鼠也找到了食物，为什么? 请修复它
        console.log( lazy.stomach ); // apple
    </script>
</body>
