<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 100px;
            height: 100px;
            border: solid;
        }
        .b{
            width: 200px;
            height: 200px;
            border: solid;
        }
        .c{
            width: 300px;
            height: 300px;
            border: solid;
        }
        .str{
            font-size: 14px;
        }
        .qx{
            font-style: inherit;
        }
    </style>
</head>
<body>
    <div class="str a">hello</div>
    <div id="box">hello</div>
    <script>
        const box = document.getElementById('box');
        // 添加样式类
        box.classList.add('a','str','qx');
        // 判断样式是否存在,存在true,不存在false
        box.classList.contains('str');

        console.log(box.classList.contains('str'));
        console.log(Object.prototype.toString.call(box.classList));
        console.log(box.classList);
        console.log(box.className);

        setTimeout(() => {
            // 删除样式类
            box.classList.remove('str');
            // 判断样式是否存在
            console.log(box.classList.contains('str'));
        }, 2000);
    </script>
</body>
</html>
