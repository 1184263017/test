<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            border:solid;
            width: 300px;
            height: 300px;
            position: relative;
        }
        #mod{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="mod">

        </div>
    </div>
    <script>
        const box = document.getElementById('box');
        const mod = document.getElementById('mod');
        /* 
            (盒子内容宽度-需要移动的盒子内容宽度)/2 + 'px'
            (盒子内容高度-需要移动的盒子内容高度)/2 + 'px'
        */
        mod.style.left = (box.clientWidth - mod.clientWidth) / 2 + 'px';
        mod.style.top = (box.clientHeight - mod.clientHeight) / 2 + 'px';
    </script>
</body>
</html>
