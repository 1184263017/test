<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 赋值给等号左侧的任何内容(可以不是变量,对象的属性也可以)
        const user = {
            // 对象的属性可以不定义就解构赋值
            // name:'',
            // age:''
        };
        // 不是变量的时候，不可以加声明变量的关键字
        [user.name,user.age] = ['jack',18];
        console.log(user);


        let x;
        let y;
        // 已经声明过的变量在解构赋值时前面不能加声明变量的关键字
        [x,y] = [10,20];
    </script>
</body>
</html>
