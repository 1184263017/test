<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 参数是number类型
        console.log(parseFloat(10));      //10
        console.log(parseFloat(-10));     //-10
        console.log(parseFloat(10.1));    //10.1
        console.log(parseFloat(10.9));    //10.9
        console.log(parseFloat(-10.9));   //-10.9
        console.log(parseFloat(-10.1));   //-10.1
        console.log('-------------------');


        // 参数是字符串类型(纯数字的字符串)
        console.log(parseFloat('10'));    //10
        console.log(parseFloat('-10'));   //-10
        console.log(parseFloat('10.1'));  //10.1
        console.log(parseFloat('10.9'));  //10.9
        console.log(parseFloat('-10.9')); //-10.9
        console.log(parseFloat('-10.1')); //-10.1
        console.log(parseFloat('-10.1.2')); //-10.1
        console.log(parseFloat('-10.1.3')); //-10.1
        console.log('-------------------');


         // 参数是字符串类型(不是纯数字的字符串)
         console.log(Number('10a'));    //NaN
         console.log(parseFloat('10a'));  //10
         console.log(parseFloat('10.11a'));  //10.110.00.0
         console.log(Number('1a0'));    //NaN
         console.log(parseFloat('1a0'));  //1
         console.log(Number('a123'));   //NaN
         console.log(parseFloat('a123')); //NaN
         console.log('-------------------');


        // 将其他进制的值通过设置第二个参数转换为10进制的值
        console.log(parseFloat('ff',16)); //255
        console.log(parseFloat(0xff));    //255
        console.log(parseFloat('377',8)); //255
        console.log(parseFloat(0o377));   //255
        console.log(parseFloat('11111111',2)); //255
        console.log(parseFloat(0b11111111));   //255
    </script>
</body>
</html>
