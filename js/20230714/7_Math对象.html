<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Math.floor()向下取整,得到的是整数比参数中的小数要小
        console.log(Math.floor(3.9));//3
        console.log(Math.floor(3.1));//3
        console.log(Math.floor(-3.1));//-4
        console.log(Math.floor(-3.9));//-4
        console.log(Math.floor(-3));//-3
        console.log('--------------------');

        // Math.ceil()向上取整,得到的是整数比参数中的小数要大
        console.log(Math.ceil(3.1));//4
        console.log(Math.ceil(3.9));//4
        console.log(Math.ceil(-3.1));//-3
        console.log(Math.ceil(-3.9));//-3
        console.log(Math.ceil(-3));//-3
        console.log('--------------------');

        // Math.round()四舍五入,根据小数点后面的数字的值进行四舍五入
        console.log(Math.round(3.1));//3
        console.log(Math.round(3.5));//4
        console.log(Math.round(-3.5));//-3
        console.log(Math.round(-3.6));//-4
        console.log('--------------------');


        // 返回一个0~1之间的随机小数
        console.log(Math.random());
        /* 
            [min,max]
            (min,max)
            (min,max]
            [min,max)
        */
        // 获取随机数
        let min = 1;
        let max = 10;
        console.log(Math.random() * (max - min));
        let res = Math.floor(Math.random() * (max - min))+min;
        console.log(Math.round(res));


        // 返回参数中最大的值
        console.log(Math.max(1,66,8,75,6));//75
        console.log(Math.max(1,66,8,75,6,'a'));//NaN

        // 返回参数中最小的值
        console.log(Math.min(2,8,45,95,50,1));//1
        console.log(Math.min(1,66,8,75,6,'a'));//NaN

        // 幂
        console.log(Math.pow(2,10)); // 1024
        console.log(2 ** 10); // 1024
    </script>
</body>
</html>
