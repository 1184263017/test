<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 0x(X)将16进制的值转换为10进制的值
        console.log(0xff);
        console.log(0Xff);

        // 0b(B)将2进制的值转换为10进制的值
        console.log(0b11111111);
        console.log(0B11111111);

        // 0o(O)将8进制的值转换为10进制的值
        console.log(0o377);
        console.log(0O377);

        console.log(0xff === 0o377);//true

        console.log(0x10);
        console.log(0b10);
        console.log(0o10);
    </script>
</body>
</html>
