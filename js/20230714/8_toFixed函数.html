<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 1.23456;
        console.log(Math.floor(num * 100) / 100);//1.23
        console.log('----------------');

        /* 
            toFixed可以设置保留多少为小数，参数就是保留小数的位数
            没有参数就是只保留整数部分，四舍五入
            返回值是string类型
        */
       console.log(num.toFixed(),typeof num.toFixed());//1 string
       console.log(num.toFixed(1));//1.2
       console.log(num.toFixed(20));//1.23456000000000010175

       console.log(num.toFixed(2) + 10);//1.2310
       console.log(+num.toFixed(2) + 10);//11.23

       let num1 = 1.2345
       console.log(num1.toFixed(3));
       console.log(num1.toFixed(3));
    </script>
</body>
</html>
