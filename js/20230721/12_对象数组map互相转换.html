<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            name:'jack',
            age:18,
            sex:'nan',
        }
        // 将对象转换成二维数组
        const arr = Object.entries(obj);
        console.log(arr);
        console.log('-----------');

        // 将二维数组作为map的初始值
        const map = new Map(arr);
        console.log(map);
        console.log('-----------');

        // map转对象
        const o = Object.fromEntries(map)
        console.log(o);
        console.log('-----------');

        // map转数组
        const mr = map.entries();
        console.log(mr);
        for (const v of mr) {
            console.log(v);
        }
    </script>
</body>
</html>
