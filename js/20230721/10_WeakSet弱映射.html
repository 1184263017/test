<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const set = new Set();
        set.add(1).add(2).add('asd')
        console.log(set);
        console.log('-------------');

        // WeakSet不能遍历不能迭代
        const map = new Map()
        const weakset = new WeakSet();

        // 添加属性使用weakmap.set方法,key必须是一个对象(数组集合映射都可以)
        weakset.add({name:'jack'})
                .add([])
                .add(map)
                .add(set)

        // 判断值是否存在weakset.has()存在true,不存在false
        console.log(weakset.has(map));      //true
        console.log(weakset.has([]));       //false

        // 删除值使用weakset.delete()，成功返回true 失败false
        console.log(weakset.delete(map));   //true
        console.log(weakset.delete([]));    //false
        console.log(weakset);
    </script>
</body>
</html>
