<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            1.执行try,没有错误,try中代码全部执行完毕，会忽略catch
            2.执行try,有错误,  try中代码在错误处中断执行，执行catch
        */
       /* 
           1.语法错误，编译出错，编辑器会提示错误
           2.运行时错误，中断程序执行
           3.逻辑错误，程序不会中断执行，只有人可以理解的错误
        */
        try {
            console.log(obj);
            const obj = {
                name:'jack'
            }
            console.log(obj);
        } catch (e) {
            console.log(e);
        }
    </script>
</body>
</html>
