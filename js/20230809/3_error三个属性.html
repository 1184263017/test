<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
           1. e = new Error() 是系统内置的类，在e对象中设置message属性记录错误信息
           2. e.message 记录错误详细休息
           3. e.name    记录错误类型，错误该要
           4. e.stack   记录错误的全部信息
        */
        try {
            console.log(obj);
            const obj = {
                name:'jack'
            }
            console.log(obj);
        } catch (e) {
            console.log(e.stack);
        }
    </script>
</body>
</html>
