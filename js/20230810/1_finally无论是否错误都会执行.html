<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            finally 无论是否抛出错误 代码都会执行
        */
        try {
            throw new Error()
            throw new SyntaxError()
            throw new ReferenceError()
            console.log(1);
        } catch (error) {
            console.log(2);
        } finally {
            console.log(3);
        }
    </script>
</body>
</html>
