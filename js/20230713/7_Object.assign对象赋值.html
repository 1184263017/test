<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            Object.assign
            将第二个参数对象的值复制给第一个参数的对象
            相同属性的后面的值会覆盖前面的值
            不同属性可以保留
        */
        let id = Symbol('id');
        const user = {
            name:'jack',
            age:18,
            sex:'nan',
            [Symbol('uid')]:111,
            [id]:222
        };
        let info = {
            name:'tom',
            addr:'nj'
        }
        info = Object.assign(info,user);
        // info.name = 'tom'
        console.log(user);
        console.log(info);
    </script>
</body>
</html>
