<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        div{
            margin: 0 auto;
            width: 300px;
            height: 100px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0,.5);
            position: relative;
            text-align: center;
            line-height: 100px;
        }
        button{
            position: absolute;
            right: 5px;
            top: 5px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="box">
        <button id="but">X</button>
        <span>广告位</span>
    </div>
    <script>
        const but = document.getElementById('but')
        but.addEventListener('click',function () {
            document.getElementById('box').style.display = 'none'
        })
    </script>
</body>
</html>
