<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left{
            position: absolute;
            width: 200px;
            top:0;
            bottom: 0;
            left: 0;
            background-color: red;
        }
        .right{
            position: absolute;
            width: 200px;
            top:0;
            bottom: 0;
            right: 0;
            background-color: orange;
        }
        .center{
            position: absolute;
            top:0;
            bottom: 0;
            right: 200px;
            left: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
</body>
</html>
