<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Preson {
            constructor(...args){
                console.log(args);
            }
        }
        class User extends Preson {
            constructor(...args){
                super(...args); // super.constructor()
            }
        }
        /* 
            1.子类无构造函数constructor时，在构建对象时，
              参数直接传递给父类的constructor
            2.子类中有构造函数constructor时，在构建对象时，
              constructor内使用super()调用父类的constructor并传参
            3.可以使用...简化参数传递过程
        */
        const u = new User(100,200)
        console.log(u);
    </script>
</body>

</html>
