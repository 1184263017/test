    <script>
        class Clock {
            constructor({ template }) {
                this.template = template;
            }
            render() {
                let date = new Date();
                let hours = date.getHours();
                if (hours < 1) hours = '0' + hours;
                let mins = date.getMinutes();
                if (mins < 10) mins = '0' + mins;
                let secs = date.getSeconds();
                if (secs < 10) secs = '0' + secs;
                let output = this.template
                    .replace('h', hours)
                    .replace('m', mins)
                    .replace('s', secs);
                console.log(output);
            }
            stop() { clearInterval(this.timer) };
            start() {
                this.render();
                this.timer = setInterval(() => this.render(), 1000)
            }
        }

        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }

            const pivot = arr[Math.floor(arr.length / 2)]; // 选择一个中间元素作为基准
            const left = [];
            const right = [];

            for (const element of arr) {
                if (element < pivot) {
                    left.push(element); // 小于基准的放左边
                } else if (element > pivot) {
                    right.push(element); // 大于基准的放右边
                }
            }

            return [...quickSort(left), pivot, ...quickSort(right)]; // 递归排序左右子数组并合并
        }

        const unsortedArray = [6, 3, 8, 5, 2, 7, 4, 1,2,8];
        const sortedArray = quickSort(unsortedArray);
        console.log(sortedArray); // 输出: [1, 2, 3, 4, 5, 6, 7, 8]
