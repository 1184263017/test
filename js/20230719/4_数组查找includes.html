<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            includes
            功能:查找一个值是否是数字元素的值(从左向右找)
            参数: 1.查找的值
                  2.查找的位置(可以是负值)
            返回值:值存在就返回true，不存在返回false
            注意:1.区分大小写
                2.需要严格相等
        */
        const arr = ['a','b','c','d','e','f','g','c',10,'e'];
        console.log(arr.includes('z'));      // false
        console.log(arr.includes('a'));      // true
        console.log(arr.includes(10));       // true
        console.log(arr.includes('10'));     // false
        console.log(arr.includes('c',2));    // true
        console.log(arr.includes('c',-2));    // false
        console.log(arr.includes('c',-3));    // true
    </script>
</body>
</html>
