<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            join
            功能:将数组元素链接成字符串
            参数:指定的字符
            返回值:字符串
        */
        const arr = ['a','b','c','d','e','f','g','h'];
        console.log(arr.toString());        // a,b,c,d,e,f,g,h
        console.log(String(arr));           // a,b,c,d,e,f,g,h
        console.log(arr.join());            // a,b,c,d,e,f,g,h
        console.log(arr.join('-'));         // a-b-c-d-e-f-g-h

        /* 
            split 字符串方法
            功能:将字符串用指定字符切割成数组
            参数:指定的字符
            返回值:数组
        */
        const str = '2023/7/19';
        console.log(str.split('/'));    //['2023', '7', '19']
        console.log(str.split('-'));    //['2023/7/19']
        console.log(str.split(''));     //['2', '0', '2', '3', '/', '7', '/', '1', '9']
    </script>
</body>
</html>
