<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            indexOf
            功能:查找一个值是否是数字元素的值(从左向右找)
            参数: 1.查找的值
                  2.查找的位置(可以是负值)
            返回值:值存在就返回索引，不存在返回-1
            注意:1.区分大小写
                2.需要严格相等
        */
        const arr = ['a','b','c','d','e','f','g','h',10,'c'];
        console.log(arr.indexOf('z'));      // -1
        console.log(arr.indexOf('a'));      // 0
        console.log(arr.indexOf(10));       // 8
        console.log(arr.indexOf('10'));     // -1
        console.log(arr.indexOf('c',3));    // 9
    </script>
</body>
</html>
