<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            reverse
            功能:颠倒数组元素的顺序
            参数:无
            返回值:颠倒顺序以后的数组
            注意:对原数组有影响
        */
        let arr = [1,5,7,6,2,4,11,22,33];
        console.log(arr.reverse());
        console.log(arr);
        console.log('----------------------');

        const arr1 = ['a','b','c','d','e','f','g','h'];
        console.log(arr1.reverse());
        console.log(arr1);

    </script>
</body>
</html>
