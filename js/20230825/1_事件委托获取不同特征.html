<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: solid;
            padding: 5px;
        }
    </style>
</head>

<body>
    <ul id="u1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        /* 
            1.符合某个特征后再执行
            2.目标对象的一切都可以成为特征
        */
        const u1 = document.getElementById('u1');

        u1.addEventListener('click',(e)=>{
            // 对象标签名称LI UL...
            console.log(e.target.nodeName);
            
            console.log(e.target.classList.contains('a'))
        })
    </script>
</body>

</html>
