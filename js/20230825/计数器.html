<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="-" data-counter="jian" data-target-id="sum">
    <input type="text" value="0" id="sum">
    <input type="button" value="+" data-counter="jia" data-target-id="sum">
    <script>
        document.addEventListener('click', function (e) {
            const counter = e.target.dataset.counter
            if (counter === 'jia') {
                document.getElementById(e.target.dataset.targetId).value++
            }
            if (counter === 'jian') {
                document.getElementById(e.target.dataset.targetId).value--
            }
        })
    </script>
</body>

</html>
