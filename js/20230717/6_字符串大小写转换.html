<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = 'AbcdEf';
        console.log(str.toLowerCase());             //abcdef
        console.log(str.toUpperCase());             //ABCDEF
        console.log('AbcdEf'.toLowerCase());        //abcdef
        console.log('AbcdEf'.toUpperCase());        //ABCDEF


        console.log(str[0].toLowerCase());
        console.log(str[1].toUpperCase());



        console.log('哈哈'.toUpperCase());
        // 这两个方法对原字符串没有影响
        console.log(str);
    </script>
</body>
</html>
