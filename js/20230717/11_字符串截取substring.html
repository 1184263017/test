<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            substring
            功能:从字符串中截取字符
            参数:1.开始位置  2.结束位置(默认是截取到字符串的最后)
            返回值:截取的字符串
            注意:1.对原字符串没有影响
                2.参数值为正从0开始计算位置,负值就是0
                3.结束的那一位不算在内(算头不算尾)
                4.开始位置在结束位置的右边，开始位置边结束位置，结束位置变开始位置

        */
        let str1 = 'Cast are the best!'
        console.log(str1.substring());      //Cast are the best!
        console.log(str1.substring(6));     //re the best!
        console.log(str1.substring(-8));    //Cast are the best!
        console.log(str1.substring(5,8));   //are
        console.log(str1.substring(5,-10));   //Cast
        console.log(str1.substring(-13,-10)); //
        console.log(str1.substring(-13,8));   //Cast are

        console.log(str1.substring(9,12));
    </script>
    
</body>
</html>
