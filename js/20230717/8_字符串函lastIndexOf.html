    <script>
        /* 
            lastIndexOf
            功能:查找一个字符串在另一个字符串中出现的位置(从字符串的结尾查找到开头)
            参数:1字符串,2查找的位置(默认值是最后一个字符的位置)
            返回值:不加参数或者字符不存在返回-1
                字符存在就返回字符串中字符第一次出现的位置(从0开始)
            注意:区分大小写
        */
    //    let str = 'abcdefgbc'
    //    console.log(str.lastIndexOf());      //-1
    //    console.log(str.lastIndexOf('z'));   //-1
    //    console.log(str.lastIndexOf('f'));   //5
    //    console.log(str.lastIndexOf('bc'));   //1
    //    console.log(str.lastIndexOf('B'));   //-1

    //    console.log(str.lastIndexOf('c',4)); //2
    //    console.log(str.lastIndexOf('bc',1)); //1
    //    console.log(str.lastIndexOf('bc',7)); //7



       let str1 = '我爱你fhjfjyg我爱你真的假的啊我爱你huigui'
       console.log(str1.indexOf('我爱你'));

       console.log(str1.lastIndexOf('我爱你'));
       let num = str1.indexOf('我爱你',str1.indexOf('我爱你')+3)+3;
       let num1 = str1.indexOf('我爱你')+3;
       let num2 = str1.lastIndexOf('我爱你');
       let s = '';
       for (let i = num; i < num2; i++) {
            s += str1[i]
       }
       console.log(s);
    </script>
