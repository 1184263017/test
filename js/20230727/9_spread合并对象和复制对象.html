<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj1 = {
            'a':1,
            'b':2,
        }
        const obj2 = {
            'c':3,
            'd':4,
        }

        // spread语法可以在对象中使用
        const obj = {
            // 对象中的属性名不能重复，后面覆盖前面的
            ...obj1,
            ...obj2,
            'name':'jack',
            'a':10,
            ...['x','y'],
            0:'z'
        }
        console.log(obj);
        console.log('----------------');

        // 对象值的复制
        const o1 = {
            name:'jack',
            age:18
        }
        const o2 = JSON.parse(JSON.stringify(o1));
        o1.name = 'tom'
        console.log(o1);
        console.log(o2);

        const o4 = {
            name:'jack',
            age:18
        }
        const o3 = {...o4};
        o3.name = 'lili'
        console.log(o4);
        console.log(o3);

        const {...o5} = o4;
        console.log(o5);
    </script>
</body>
</html>
