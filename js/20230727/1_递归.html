<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 递归：在函数内部调用自己
        function pow(x, n){
            if(n === 0){
                return 1;
            }
            return x*pow(x,n-1)
        }
        console.log(pow(2,3));
        console.log('----------------');

        function sum(n){
            if(n === 1){
                return 1;
            }
            return n+sum(n-1);
        }
        console.log(sum(5));

        function den(n){
            // 等差数列求和 (首项+末项)*项数/2
            return (1+n)*n/2;
        }
        console.log(den(5));
        console.log('----------------');

        function chen(n){
            if(n === 1){
                return 1;
            }
            return n*chen(n-1);
        }
        console.log(chen(5));
        console.log('----------------');
    </script>
</body>
</html>
