<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 = [1,3,5,7];
        const arr2 = [2,4,6,8];

        // 在数组中也可以使用spread语法
        const arr3 = [...arr1,...arr2,...arr1];
        console.log(arr3);

        // 数组值的复制
        let a1 = ['a','b','c'];
        let a2 = [...a1];
        a1[0] = 'd'
        console.log(a1);
        console.log(a2);

        // json复制
        let a3 = ['a','b','c'];
        let a4 = JSON.parse(JSON.stringify(a3));
        a3[0] = 'd'
        console.log(a3);
        console.log(a4);

        // const arr3 = [];
        // console.log(arr3.concat(arr1,arr2));
    </script>
</body>
</html>
