<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            name:'jack',
            age:18,
            sex:'男',
            test:undefined
        }
        /* 
            值 in 对象
            判断该值是否在对象中的属性，是就返回true,不是就返回false
        */
        console.log(obj);
        console.log('name' in obj);//true

        let gender = 'sex';
        console.log('gender' in obj);//false
        console.log(gender in obj);//true

        console.log(obj.test === undefined);//true
        console.log('test' in obj);//true
    </script>
</body>
</html>
