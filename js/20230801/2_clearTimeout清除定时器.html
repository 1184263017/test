<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            // 唯一标识当前定时器的
            const s1 = setTimeout(() => {
                console.log('ok');
            }, 3000);

            const s2 = setTimeout(() => {
                console.log('hello');
                clearTimeout(s1)
            }, 2000);

            console.log(s1,s2);

            // clearTimeout(s2)
        </script>
</body>
</html>
