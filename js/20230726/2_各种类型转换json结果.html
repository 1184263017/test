<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            对象，数组，string，number,boolean,null 可以转

            bigint转换会报错
            undefined,function,symbol转换结果为undefined
        */
        const arr = ['a','b','c'];
        console.log(arr);                       // ['a', 'b', 'c']
        console.log(JSON.stringify(arr));       // ["a","b","c"]

        const str = 'hello';
        console.log(JSON.stringify(str));       // "hello"

        const num = 100;
        console.log(JSON.stringify(num));       // 100

        const bool = true;
        console.log(JSON.stringify(bool));      // true

        const n = null;
        console.log(JSON.stringify(n));         // null

        const bnum = 100n;
        // console.log(JSON.stringify(bnum));         // Uncaught TypeError: Do not know how to serialize a BigInt

        const un = undefined;
        console.log(JSON.stringify(un));        // undefined
        console.log(typeof JSON.stringify(un)); // undefined


        const id = Symbol('id');
        console.log(JSON.stringify(id));        // undefined
        console.log(typeof JSON.stringify(id)); // undefined

        const fun = ()=>10;
        console.log(JSON.stringify(fun));       // undefined
    </script>
</body>
</html>
