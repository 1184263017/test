<body>

        let id = Symbol('id');
        const obj = {
            name:'jack',
            age:18,

            id:id,
            size:{
                width:100,
                height:200,
            },
            arr:[1,2,3],
            // 方法转换时会被忽略
            fun(){

            }
        }
        console.log(JSON.stringify(obj));
