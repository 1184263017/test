<script>
    /* 
        1.变量名中之可以出现字母，数字，$符号和下划线_符号
        2.变量名不能以数字开头命名
    */
    let a = 'haha';
    console.log(a);

    let $ = 'b';
    console.log($);

    let _ = 'c';
    console.log(_);

    // let 1 = 1;
    // console.log(1);

    /* 
        驼峰命名法
        变量名由多个单词组成，除了第一个单词以外的每个单词的首字母都是大写
    */
    let myVeryLongName = 'jack';
    console.log(myVeryLongName);
