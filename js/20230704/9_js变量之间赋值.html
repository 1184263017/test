<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    //1.将一个变量的值赋值给另一个变量
    let message = 'hello';
    let msg = message;
    console.log(message);
    console.log(msg);

    //2.将一个变量的值赋值给一个常量
    let str = 'abc';
    const MSG = str;
    console.log(MSG);
    console.log(str);

    //3.将一个常量的值赋值给一个变量
    const PI = '3.14';
    let r = PI;
    console.log(r);
    console.log(PI);

    //4.将一个常量的值赋值给另一个常量
    const A = 'abcdefg';
    const B = A;
    console.log(A);
    console.log(B);


    /* 
        let const
    */
</script>
</html>
