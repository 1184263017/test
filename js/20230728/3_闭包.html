<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            闭包
            1.函数嵌套函数
            2.目的是让局部变量常驻内存
        */
        function  getCount() {
            let count = 0;
            function setCount() {
                return count++
            }
            return setCount;
        }
        let f = getCount();
        console.log(f());   //0
        console.log(f());   //1
        console.log(f());   //2
        console.log('---------------');


        function  f1(a,b) {
            // 函数内部嵌套的函数可以使用外部函数的参数
            let f = ()=>console.log(a,b);
            return f;
        }
        let t = f1(1,2);
        t()
    </script>
</body>
</html>
