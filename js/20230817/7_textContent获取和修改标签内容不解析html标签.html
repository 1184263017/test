<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">
        hello box
        <b>!!</b>
    </div>
    <script>
        /* 
            textContent/innerText
            1.只要是标签对象就有这个属性
            2.获取标签的文本内容，剔除文本中的html
            3.使用其他内容替换标签,如果内容中有html标签，那么标签不会被解析
         */
        const box = document.getElementById('box');
        console.log(box.textContent);
        console.log(box.innerText);
        setTimeout(() => {
            box.textContent = '<strong>b<strong>'
        }, 2000);
    </script>
</body>

</html>
