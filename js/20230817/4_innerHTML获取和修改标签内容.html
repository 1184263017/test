<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        hello  box
        <b>!!</b>
    </div>
    <script>
        /* 
            innerHTML
            1.只要是标签对象就有这个属性
            2.获取标签的文本内容，内容包含html的
            3.标签内写入(修改标签内容),如果修改内容中有html标签，那么标签会被解析
         */
        const box = document.getElementById('box');
        console.log(box.innerHTML);

        setTimeout(() => {
            box.innerHTML = 'loli <strong>haha<strong>'
        }, 3000);
    </script>
</body>
</html>
