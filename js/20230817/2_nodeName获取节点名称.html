<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    hello
    <!-- comment -->
    <h1>haha</h1>
    <span>123</span>
    <script>
        /* 
            文本节点 === #text
            注释节点 === #comment
            标签(元素)节点 === H1
            document === #document

            nodeName
            1.所有的节点对象都有的属性
            2.返回一个语义化的字符串来记录区分不同节点的类型
        */
       const ns = document.body.childNodes;
       console.log(ns);
       console.log(ns[0].nodeName);
       console.log(ns[1].nodeName);
       console.log(ns[3].nodeName);
       console.log(ns[5].nodeName);
       console.log(document.nodeName);
    </script>
</body>
</html>
