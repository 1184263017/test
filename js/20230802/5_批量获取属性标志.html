<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const info = {
            //直接定义属性的所有标志默认为true 
            age:18,
        }
        // 批量设置
        Object.defineProperties(info,{
            name:{
                value:'jack',
                writable:true,      //是否可以修改
            },
            sex:{
                value:'nan',
                enumerable:true,    //是否可以遍历
            },
            add:{
                value:'nanjin',
                configurable:true,  //是否可以删除
            },
            [Symbol('id')]:{
                value:'haha',
                configurable:true,  //是否可以删除
            },
        })
        console.log(info);

        // 批量获取属性
        const o = Object.getOwnPropertyDescriptors(info);
        console.log(o);
    </script>
</body>
</html>
