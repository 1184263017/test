<body>
    <script>
        const info = {
            fisrtName:'liu',
            lastName:'wang',
            get fullName(){
                // 每次调用重新计算

            }
        }
        // console.log(info.fullName());   // wang liu
        // info.fisrtName = 'tom';
        // console.log(info.fullName());   // wang tom

        // 方法前面加上get则调用方法时不需要括号
        console.log(info.fullName);   // wang liu
        info.fisrtName = 'tom';
        console.log(info.fullName);   // wang tom
    </script>
