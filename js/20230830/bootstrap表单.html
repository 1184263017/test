<body>
    <button type="button" class="btn btn-dark" data-action="allDel">批量删除</button>
    <button type="button" class="btn btn-success" data-action="add">添加用户</button>
    <div class="modal_box_add" id="modal_box_add">
        <div class="addform">
            <h5>添加用户</h5>
            <span data-action="add_close" class="add_close">X</span>
            <form action="" name="addform">
                <div class="mb-3 row d1">
                    <label for="username" class="col-sm-2 col-form-label">姓名:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <span style="display:none;" id="username_msg_add">姓名最少2到6位</span>
                </div>
                <div class="mb-3 row d1">
                    <label for="age" class="col-sm-2 col-form-label">年龄:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="age" name="age">
                    </div>
                    <span style="display:none;" id="age_msg_add">年龄18至80岁</span>
                </div>

                <div class="mb-3 row d1" style="display: flex;flex-wrap: nowrap;">
                    <label for="gender" class="col-sm-2 col-form-label">性别:</label>
                    <div class="form-check form-check-inline" style="width: 80px;margin-left: 10px;">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
                            value="1">
                        <label class="form-check-label" for="inlineRadio1">男</label>
                    </div>
                    <div class="form-check form-check-inline" style="width: 80px;">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
                            value="2">
                        <label class="form-check-label" for="inlineRadio2">女</label>
                    </div>
                </div>

                <div class="mb-3 row d1">
                    <label for="email" class="col-sm-2 col-form-label">邮箱:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <span style="display:none;" id="email_msg_add">邮箱格式不正确</span>
                </div>

                <div class="mb-3 row d1">
                    <label for="phone" class="col-sm-2 col-form-label">电话:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <span style="display:none;" id="phone_msg_add">电话格式不正确</span>
                </div>
                <div class="d1 d2">
                    <button data-action="add_form" class="btn btn-primary btn-sm" type="submit">提交</button>
                    <button data-action="add_close" class="btn btn-primary btn-sm" type="submit">关闭</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal_box_edit" id="modal_box_edit">
        <div class="editform">
            <h5>修改用户</h5>
            <span data-action="edit_close" class="add_close">X</span>
            <form action="" name="editform">
                <input type="hidden" data-id="" name="userid">
                <div class="mb-3 row d1">
                    <label for="username" class="col-sm-2 col-form-label">姓名:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <span style="display:none;" id="username_msg_edit">姓名最少2到6位</span>
                </div>
                <div class="mb-3 row d1">
                    <label for="age" class="col-sm-2 col-form-label">年龄:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="age" name="age">
                    </div>
                    <span style="display:none;" id="age_msg_edit">年龄18至80岁</span>
                </div>

                <div class="mb-3 row d1" style="display: flex;flex-wrap: nowrap;">
                    <label for="gender" class="col-sm-2 col-form-label">性别:</label>
                    <div class="form-check form-check-inline" style="width: 80px;margin-left: 10px;">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
                            value="1">
                        <label class="form-check-label" for="inlineRadio1">男</label>
                    </div>
                    <div class="form-check form-check-inline" style="width: 80px;">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
                            value="2">
                        <label class="form-check-label" for="inlineRadio2">女</label>
                    </div>
                </div>

                <div class="mb-3 row d1">
                    <label for="email" class="col-sm-2 col-form-label">邮箱:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <span style="display:none;" id="email_msg_edit">邮箱格式不正确</span>
                </div>

                <div class="mb-3 row d1">
                    <label for="phone" class="col-sm-2 col-form-label">电话:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <span style="display:none;" id="phone_msg_edit">电话格式不正确</span>
                </div>
                <div class="d1 d2">
                    <button data-action="edit_form" class="btn btn-primary btn-sm" type="submit">提交</button>
                    <button data-action="edit_close" class="btn btn-primary btn-sm" type="submit">关闭</button>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <td><input type="checkbox" data-action="allCheck"></td>
                <td>id</td>
                <td>姓名</td>
                <td>年龄</td>
                <td>性别</td>
                <td>邮箱</td>
                <td>电话</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        const users = [
            { id: 1, name: 'jack', age: 18, gender: '1', email: '118@qq.com', phone: '369852' },
            { id: 2, name: 'tom', age: 19, gender: '2', email: '119@qq.com', phone: '123456' },
            { id: 3, name: 'lili', age: 20, gender: '1', email: '120@qq.com', phone: '654321' },
            { id: 4, name: 'xixi', age: 21, gender: '2', email: '121@qq.com', phone: '741852' },
        ]

        // 将数组对象转成表格字符串
        function render(arr) {
            const str = arr.reduce((str, v) => {
                str += `
                    <tr>
                        <td><input class='check' type="checkbox" data-id=${v.id} data-action="check"></td>
                        <td>${v.id}</td>
                        <td>${v.name}</td>
                        <td>${v.age}</td>
                        <td>${v.gender === '1' ? '男' : '女'}</td>
                        <td>${v.email}</td>
                        <td>${v.phone}</td>
                        <td>
                            <button data-id=${v.id} data-action='del' class="btn btn-primary" type="submit">删除</button>
                            <button data-id=${v.id} data-action='edit' class="btn btn-primary" type="submit">修改用户</button>
                        </td>
                    </tr>
                `
                return str
            }, '')
            document.querySelector('tbody').innerHTML = str;
        }
        render(users);

        // 事件委托
        const arr = [];
        document.onclick = function (e) {
            const action = e.target.dataset.action
            const edit_form = document.editform;
            if (action === 'del') {
                if (confirm('确定删除吗') === false) return false;
                let id = e.target.dataset.id;
                const index_1 = users.findIndex(el => el.id == id)
                users.splice(index_1, 1);
                render(users)
            }
            if (action === 'allDel') {
                if (confirm('确定删除吗') === false) return false;
                if (arr.length == 0) {
                    alert('没有选中!')
                    return false;
                }
                arr.forEach(e => {
                    const index_1 = users.findIndex(el => el.id == e)
                    users.splice(index_1, 1);
                })
                render(users)
            }
            if (action === 'check') {
                let id = e.target.dataset.id;
                if (e.target.checked == true) {
                    arr.push(id)
                } else {
                    arr.splice(arr.findIndex(e => e === id), 1);
                }
            }
            if (action === 'allCheck') {
                if (e.target.checked == true) {
                    arr.splice(0);
                    document.querySelectorAll('.check').forEach(el => {
                        el.checked = true;
                        arr.push(el.dataset.id)
                    })
                } else {
                    document.querySelectorAll('.check').forEach(el => {
                        el.checked = false;
                    })
                    arr.splice(0);
                }
            }

            if (action === 'add') {
                document.getElementById('modal_box_add').style.display = 'block'
            }
            if (action === 'add_close') {
                e.preventDefault();
                document.getElementById('modal_box_add').style.display = 'none'
            }
            if (action === 'add_form') {
                e.preventDefault();
                const add_form = document.addform;
                const username = vilde(add_form.username, (value) => {
                    return value.length >= 2 && value.length <= 8;
                })
                const age = vilde(add_form.age, (value) => {
                    return value >= 18 && value <= 80;
                })
                const email = vilde(add_form.email, (value) => {
                    return /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(value)
                })
                const phone = vilde(add_form.phone, (value) => {
                    return /^(?:(?:\+|00)86)?1(?:(?:3[\d])|(?:4[5-79])|(?:5[0-35-9])|(?:6[5-7])|(?:7[0-8])|(?:8[\d])|(?:9[1589]))\d{8}$/.test(value);
                })
                if (username && age && email && phone) {
                    users.push({
                        id: Math.floor(Math.random() * 9999),
                        name: add_form.username.value,
                        age: add_form.age.value,
                        gender: add_form.gender.value,
                        email: add_form.email.value,
                        phone: add_form.phone.value,    
                    })
                    render(users)
                    document.getElementById('modal_box_add').style.display = 'none';
                    add_form.username.value = '';
                    add_form.age.value = '';
                    add_form.gender.value = '';
                    add_form.email.value = '';
                    add_form.phone.value = '';
                }
            }

            if (action === 'edit') {
                const arr = users.find(el => el.id === +e.target.dataset.id)
                edit_form.username.value = arr.name;
                edit_form.age.value = arr.age;
                edit_form.phone.value = arr.phone;
                edit_form.gender.value = arr.gender;
                edit_form.email.value = arr.email;
                edit_form.userid.value = +arr.id;
                document.getElementById('modal_box_edit').style.display = 'block'

            }
            if (action === 'edit_close') {
                e.preventDefault();
                document.getElementById('modal_box_edit').style.display = 'none'
            }
            if (action === 'edit_form') {
                e.preventDefault();
                const username = vilde(edit_form.username, (value) => {
                    return value.length >= 2 && value.length <= 8;
                })
                const age = vilde(edit_form.age, (value) => {
                    return value >= 18 && value <= 80;
                })
                const email = vilde(edit_form.email, (value) => {
                    return /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(value)
                })
                const phone = vilde(edit_form.phone, (value) => {
                    return /^(?:(?:\+|00)86)?1(?:(?:3[\d])|(?:4[5-79])|(?:5[0-35-9])|(?:6[5-7])|(?:7[0-8])|(?:8[\d])|(?:9[1589]))\d{8}$/.test(value);
                })
                if (username && age && email && phone) {
                    const index = users.findIndex(el => el.id === +edit_form.userid.value)
                    users[index].name = edit_form.username.value;
                    users[index].age = edit_form.age.value;
                    users[index].phone = edit_form.phone.value;
                    users[index].gender = edit_form.gender.value;
                    users[index].email = edit_form.email.value;
                    users[index].id = +edit_form.userid.value;
                    document.getElementById('modal_box_edit').style.display = 'none';
                    render(users);
                }
            }
        }

        document.oninput = function (e) {
            const target = e.target;
            const name = target.name;
            if (name === 'username') {
                vilde(target, (value) => {
                    return value.length >= 2 && value.length <= 8;
                })
            }
            if (name === 'age') {
                vilde(target, (value) => {
                    return value >= 18 && value <= 80;
                })
            }
            if (name === 'email') {
                vilde(target, (value) => {
                    return /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(value)
                })
            }
            if (name === 'phone') {
                vilde(target, (value) => {
                    return /^(?:(?:\+|00)86)?1(?:(?:3[\d])|(?:4[5-79])|(?:5[0-35-9])|(?:6[5-7])|(?:7[0-8])|(?:8[\d])|(?:9[1589]))\d{8}$/.test(value);
                })
            }
        }
        // 验证用户输入
        function vilde(obj, cb) {
            const r = cb(obj.value);
            if (r) {
                document.getElementById(`${obj.name}_msg_add`).style.display = 'none';
                document.getElementById(`${obj.name}_msg_edit`).style.display = 'none';
            } else {
                document.getElementById(`${obj.name}_msg_add`).style.display = '';
                document.getElementById(`${obj.name}_msg_edit`).style.display = '';
            }
            return r;
        }
    </script>
</body>
