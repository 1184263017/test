<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mouse {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: all .1s;
        }
        .colorBr{
            border: 2px solid red;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, .5);
        }
    </style>
</head>

<body>
    <div class="mouse"></div>
    <div class="mouse"></div>
    <div class="mouse"></div>
    <script>
        // const mouse = document.getElementById('m1');

        let mouse = null;
        document.body.classList.contains
        document.onclick = function (e) {
            if (e.target.classList.contains('mouse')) {
                mouse = e.target;
                document.querySelectorAll('.mouse.colorBr').forEach(e=>e.classList.remove('colorBr'))
                e.target.classList.add('colorBr');
            }
        }

        document.addEventListener('keydown', function (e) {
            if (mouse) {
                const { left, top } = mouse.getBoundingClientRect();
                if (e.key === 'ArrowRight') {
                    mouse.style.left = left + 20 + 'px';
                }
                if (e.key === 'ArrowUp') {
                    mouse.style.top = top - 20 + 'px';
                }
                if (e.key === 'ArrowLeft') {
                    mouse.style.left = left - 20 + 'px';
                }
                if (e.key === 'ArrowDown') {
                    console.log(1);
                    mouse.style.top = top + 20 + 'px';
                }
            }

        })
    </script>
</body>

</html>
