<body>
    <script>
        // + 只要有一个运算元是string类型就做字符串的拼接
        let a = 10;
        let b = '20';
        console.log(a+b,typeof(a+b));

        let year = '2023';
        let month = '7';
        let day = '20';
        let hour = '14';
        let minite = '35';
        let second = '59';
        let date = '三';
        console.log(year+'年'+month+'月'+day+'日 '+hour+'时'+minite+'分'+second+'秒 星期'+date);
        console.log(2+2+'1');//41
        console.log(2+2+'1'+2+2);//4122
    </script>
</body>
