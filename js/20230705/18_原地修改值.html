<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 'abc';
        a = 20;//重复赋值
        console.log(a);

        /* 
            原地修改：变量的值在原来值的上面发生了改变在赋值给当前的变量
            使用 += -= *= /= %= **=赋值运算符简写形式
        */

        let n = 10;
        n += 10;
        console.log(n);
        n -= 10;
        console.log(n);
        n *= 10;
        console.log(n);
        n /= 10;
        console.log(n);
        n %= 4;
        console.log(n);
        n **= 4;
        console.log(n);
    </script>
</body>
</html>
