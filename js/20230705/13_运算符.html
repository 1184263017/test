    <script>
        /* 
           - + typeof 运算符
           typeof 只有一个运算元就是一元运算符
           + 有两个运算元就是二元运算符

           % 取余
           ** 求幂
        */
       let c1 = 100.01+0.01+0.01;
       c1 = c1+'n';
       let c = 10 + 10;
       let d = 10 - 10;
       let e = 10 * 10;
       let f = 100 / 20;
       let a = 10 % 8;
       let a1 = 10 % 20;
       let b = 2**4;
       console.log(a);//2
       console.log(a1);//10
       console.log(b);//16
       console.log(c);//20
       console.log(d);//0
       console.log(e);//100
       console.log(f);//5
       console.log(c1);//5
    </script>
