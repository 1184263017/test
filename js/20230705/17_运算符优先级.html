<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  =赋值运算符结果就是=号右边的值
        // 赋值运算从右往左
        // 运算从左往右
        console.log(1+2-3*4/5%6**7);


        let a = 1;
        let b = 2;
        let c = 3-(a=b+1);
        console.log(a,c);

        console.log(2+2+'1');


        //链式赋值
        let x,y,z;
        x=y=z=2+2;
        console.log(x,y,z);


        let d,e,f;
        d = 3 + 3;
        e = d;
        f = e;
        console.log(d,e,f);
    </script>
</body>
</html>
