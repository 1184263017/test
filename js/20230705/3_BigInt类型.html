<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            BigInt类型 超大整数 ES6新增
            任意整数后面加上n
            只能和bigint类型的数据进行运算
        */
       let num = 123456789987654321123456789n;

       let num1 = 123n;
       let num2 = 123n;
       console.log(num1 + num2);
       console.log(typeof(num1 + num2));
       console.log(num);
       console.log(typeof(num));
    </script>
</body>
</html>
