<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://www.baidu.com" name="f1" target="_blank">
        <input type="text">
        <button type="submit">提交</button>
    </form>
    <script>
        /* 
            1.onsubmit form表单提交事件,必须要使用type=submit button按钮才能触发
            2.onsubmit 默认行为,跳转到action指定的地址
        */
        const f1 = document.f1;
        // f1.onsubmit = function (e) {
        //     e.preventDefault();
        //     console.log(123);
        // }

        /* 
           不会触发onsubmit事件,无法阻止默认行为
        */
        f1.submit()
    </script>
</body>

</html>
