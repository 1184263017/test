<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //只有变量的值时函数时才可以加上()来调用函数
        let a = 10;
        let b = function(){
            console.log('ok');
        };
        function fn(a=10,b=function(){
            console.log('ok');
        }){
            console.log(a);
            console.log(b);
            b();
        }
        fn();
    </script>
</body>
</html>
