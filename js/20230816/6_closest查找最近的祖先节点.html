<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="box1">
            <p id="p1"></p>
            <ul>
                <li>1</li>
                <li id="li2">2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </div>
    <script>
        /* 
            closest
            1.使用参数选择器匹配元素
            2.匹配结果中，亲缘关系最近的被选中，返回选中元素对象
        */
        const li2 = document.getElementById('li2');
        console.log(li2.closest('.a'));//null
        console.log(li2.closest('div'));//box1对象
    </script>
</body>

</html>
