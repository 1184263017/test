<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">123</div>
    <ul>
        <li></li>
        <li id="li2"></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        // 通过id获取标签对象
        console.log(document.getElementById('box')); 
        console.log(document.getElementById('li2'));

        // id属性值本身可以作为JS的全局变量,指向当前标签对象
        box.style.color = 'red'


        
    </script>
</body>
</html>
