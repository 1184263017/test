<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            async修饰符
            1.修饰函数返回值为promise对象
            2.手动修改promise返回值，手动修改后的返回值就不需要async修饰了
            3.可以手动添加一个非promise返回值,会自动封装成promise,
              被返回的值作为resolve的参数
            4.抛出错误，也会被promise对象封装，最后返回一个带有异常的promise对象
              并且可以使用catch捕捉错误
            5.被async修饰的函数被称为异步函数
            6.async 给await提供运行环境
        */
        async function say() {
            // return new Promise((resolve)=>{resolve()})
            // return Promise.resolve(100)
            // return 200


            throw new Error('........')
            // return new Promise((resolve,reject)=>{reject(new Error('...'))})
        }
        say().then((data)=>{
            console.log('then',data);
        }).catch((e)=>{
            console.log(e);
        })

        // console.dir(say);
    </script>
</body>
</html>
