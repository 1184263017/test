<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            await 等待什么
            1.等待promise执行resolv()
            2.await 后续代码都是微任务异步代码
            3.await 设定先后顺序(对结果的输出排序),
              后续await结果输出需要等待前一个结果的输出
              即使后面的await早就拿到结果也要等待
        */
        const p1 = new Promise((resolve)=>{
            setTimeout(() => {
                resolve(1)
            }, Math.random()*100);
        })
        const p2 = new Promise((resolve)=>{
            setTimeout(() => {
                resolve(2)
            }, Math.random()*100);
        })
        const p3 = new Promise((resolve)=>{
            setTimeout(() => {
                resolve(3)
            }, Math.random()*100);
        })

        async function f1() {
            const r1 = await p1;
            const r2 = await p2;
            const r3 = await p3;
            console.log(r3);
            console.log(r1);
            console.log(r2);
            
        }
        f1()
    </script>
</body>
</html>
