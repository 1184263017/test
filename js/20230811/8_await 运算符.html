<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        /* 
            await 运算符
            1.一元运算符，运算单元可以是任意数据类型
            2.必须在异步函数中执行(async修饰的函数)
            3.对非promise数据类型，直接返回运算单元
            4.对promise数据类型,如果执行的是resolve返回resolve参数
              如果执行的是reject直接并抛出错误
            5.建议使用try...catch捕捉错误，如果执行reject,就出发catch捕捉,
              错误发生,从发生错误的位置开始中断try中其他代码的执行
            6.promise的回调函数的执行和await没有关系
        */
        async function fn(params) {
            // return await 100;【
            // const r1 = await 100;
            // const r1 = await '100';
            // const r1 = await {};
            // const r1 = await function () {};
            // const r1 = await Promise.resolve(1)
            const r1 = await Promise.reject(new Error('...'))
            console.log(r1);
        }
        fn().catch((e)=>{
            console.log(e);
        })
    </script>
</body>

</html>
