<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            Promise.allSettled([promise,promise...])
            1.是一个数组,数组的元素是promise对象
            2.返回值是一个promise对象,所以有两个方法 then finally
            3.当数组中的所有promise都执行resolve或reject时,then回调函数执行
            4.执行的时间，等待所有的promise都调用了resolve或者reject
            5.then的回调函数参数值
                5.1.如果都是执行了resolve,then的参数是由一个数组对象组合而成
                    [{status: 'fulfilled', value: 1}...]
                5.1.如果都是执行了reject,then的参数是由一个数组对象组合而成
                    [{status: 'rejected', reason: new Error()}...]
            6.allSettled 中catch是无效的
        */
        const p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(1)
            }, Math.random() * 100);
        })
        const p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject(2)
            }, Math.random() * 10000);
        })
        const p3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject(3)
            }, Math.random() * 1);
        })
        Promise.allSettled([p1, p2, p3]).then((data) => {
            console.log(data);
        })

        console.dir(Promise);
    </script>
</body>

</html>
