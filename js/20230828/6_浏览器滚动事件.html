<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            height: 300px;
            border: solid;
        }
    </style>
</head>
<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
    <p>10</p>
    <script>
        let i=0;
        window.onscroll = function(){
            // 判断是否触底
            // console.log(document.documentElement.scrollHeight - window.innerHeight - window.pageYOffset);
            
            const dis = document.documentElement.scrollHeight - window.innerHeight - window.pageYOffset;
            if(dis <= 10){
                i++
                // const newP = document.createElement('p');
                // newP.innerHTML = 'newp'
                // document.body.append(newP);

                document.body.insertAdjacentHTML('beforeend',`<p>newp${i}</p>`) 
            }
        }
    </script>
</body>
</html>
