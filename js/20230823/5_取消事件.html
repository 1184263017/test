<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="but" onclick="console.log('hello');">点击</button>
    <script>
        /* 
            特性取消事件
        */
        // setTimeout(() => {
        //     document.getElementById('but').removeAttribute('onclick')
        // }, 3000);

        /* 
            属性取消事件
        */
        document.getElementById('but').onclick = function (params) {
            console.log(123);
        }
        setTimeout(() => {
            document.getElementById('but').onclick = null;
        }, 3000);
    </script>
</body>

</html>
