<head>

    <style>
        p {
            height: 300px;
            width: 1000px;
            border: solid;

    <p>hello</p>
    <p id="p1" style="font-size: 2rem;">hello</p>
    <p>hello</p>
    <p>hello</p>
    <script>
        const p1 = document.getElementById('p1');
        setTimeout(() => {
            // 所有可见元素都有的一个方法，将对象滚动到可见区域
            p1.scrollIntoView(true) //顶部对齐
            p1.scrollIntoView(false)//底部对齐
        }, 3000);
