<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            color: white;
            margin: 0 auto;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .5);
            text-align: center;
            line-height: 200px;
        }
        #but{
            width: 100px;
            height: 30px;
            display: block;
            margin: 0 auto;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background-color: orange;
            color: white;
            font-family:'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div id="box">点我隐藏</div>
    <button id="but">点我隐藏div</button>
    <script>
        const box = document.getElementById('box');
        const but = document.getElementById('but');

        box.addEventListener('click',function(){
            box.style.display = 'none'
            but.innerHTML = '点我显示div'
        })

        but.addEventListener('click',function(){
            if (box.style.display == 'none') {
                box.style.display = 'block'
                this.innerHTML = '点我隐藏div'
            }else{
                box.style.display = 'none'
                this.innerHTML = '点我显示div'
            }
            
        })
    </script>
</body>
</html>
