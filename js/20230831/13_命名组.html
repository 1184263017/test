<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str = '12:21.300';
        console.log(str.match(/\d{2}:\d{2}\.\d+/g));
        console.log(str.match(/(\d{2}):(\d{2})\.(\d+)/g));


        const time = '2012-12-12';
        console.log(time.match(/^(?<y>\d{4})-(?<m>\d{2})-(?<d>\d{2})$/));
        console.log(time.match(/^((\d{4})-(\d{2}))-(\d{2})$/));
    </script>
</body>
</html>
