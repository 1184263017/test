<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dictionary = Object.create(null);
        //你的添加 dictionary.tostring 方法的代码
        //添加一些数据
        dictionary.apple ="Apple";
        dictionary.__proto__ ="test"; // 这里_proto是一个常规的属性键

        Object.defineProperty(dictionary,'toString',{
            // Object.keys()会自动屏蔽不可遍历属性和隐藏属性
            value:()=>Object.keys(dictionary).join(','),
            enumerable:false
        })

        // 在循环中只有 apple 和_proto__
        for(let key in dictionary) {
            console.log(key); //“apple"， then “_proto
        }
        //你的 tostring 方法在发挥作用
        console.log(dictionary); // "apple, proto

        console.log(dictionary.toString());
        console.log('------------');

        function Rabbit(name) {
            this.name = name
        }
        Rabbit.prototype.sayHi = function() {
            console.log(this.name);
        }
        let rabbit = new Rabbit("Rabbit");
        console.log(Rabbit.prototype);
        console.log(rabbit.__proto__);
        // rabbit.sayHi();
        // Rabbit.prototype.sayHi();
        // Object.getPrototypeof(rabbit).sayHi();
        // rabbit._proto_.sayHi();
    </script>
</body>
</html>
