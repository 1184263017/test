<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {name:'jack'}

        /* 
            获取原型
        */
        const p1 = Object.getPrototypeOf(obj) //标准方式
        console.log(p1);
        const p2 = obj.__proto__              //非标准方式
        console.log(p2);

    </script>
</body>
</html>
