            let ysf = {

            }
            let arr = [];
            arr.push(n);
            function f(n) {
                arr.push(n);
                console.log(arr);
                if(arr[2] != undefined && isFinite(arr[2])){
                   return ysf[arr[1]](arr[0],arr[2]);
                }
                return f
            }
            
            return f;
        }
