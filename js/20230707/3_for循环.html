<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        /* 
            for(初始值;循环条件;改变初始值){
                循环体
            }

            for(;;){//无限循环只能靠break跳出

            }
        */
       for(let i = 1;i<=10;i++){
            console.log(i);
       }
       for(let i = 10;i!=0;i--){
            console.log(i);
       }
    </script>
</body>
</html>
