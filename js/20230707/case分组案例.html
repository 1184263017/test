<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = '1-1';
        switch (date) {
            //分组，利用没有break则默认获取下一个代码块的原理
            case '1-1':
            case '5-1':
            case '10-1':
                console.log('休息');
                break;
            case '7-1':
            case '8-1':
                console.log('节日');
                break;
            default:
                console.log('上班');
                break;
        }
    </script>
</body>
</html>
