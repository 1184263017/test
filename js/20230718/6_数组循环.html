<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ['a','b','c','d','e','f'];
        // for
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);   
        }
        console.log('--------------------');
        // for in
        for (const k in arr) {
            console.log(arr[k]);
        }
        console.log('--------------------');
        // for of
        for (const v of arr) {
            console.log(v);
        }
    </script>
</body>
</html>
