<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            unshift
            功能:向数组的首位添加元素
            参数:添加的元素（个数也可以是一个也可以是多个用逗号隔开）
            返回值:成功添加以后素组元素的个数
            注意:对原数组有影响，索引会重新排列
        */
        const arr = ['a','b','c','d','e','f'];
        console.log(arr);
        console.log(arr.unshift('g'));
        arr.unshift('h','i','j',function(){})
        console.log(arr);
        console.log('--------------------');


        /* 
            shift
            功能:从数组的首位删除元素
            参数:无
            返回值:有数组元素就返回一个数组元素的值,没有就返回undefined
            注意:对原数组有影响,索引会重新排列
        */
        const array = ['a','b','c','d','e','f'];
        console.log(array.shift());   //a
        console.log(array.shift());   //b
        console.log(array.shift());   //c
        console.log(array.shift());   //d
        console.log(array.shift());   //e
        console.log(array.shift());   //f
        console.log(array.shift());   //undefined
        console.log(array);
    </script>
</body>
</html>
