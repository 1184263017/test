<body>
    <script>
        const arr = [1,2,[3,4,[5,6,[7,8,9]]]];
        // const arr = [1,2,3,4,5,6,7,8,9];
        let res;
        let new_arr = [];
        function fun(min,max,arr) {
            res = arr.filter((v,k)=>{
                if (Array.isArray(v)) {
                    res = fun(min,max,v);
                }
                if(v >= min && v <= max){
                    return v;
                }
            })
            return new_arr = new_arr.concat([],res)
        }
        console.log(fun(3,8,arr));
    </script>
