<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap 树状图样式</title>
  <style>
    /* 自定义的树状图样式 */
    .tree {
      padding-left: 20px;
    }
    .tree li {
      list-style-type: none;
      position: relative;
      margin-left: -15px;
    }
    .tree li:before {
      content: "";
      position: absolute;
      top: 0;
      left: -10px;
      border-left: 1px solid #ccc;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bootstrap 树状图样式示例</h1>
    <ul class="tree">
      <li>节点 1
        <ul>
          <li>子节点 1.1
            <ul>
                <li>子节点 1.2.1</li>
                <li>子节点 1.2.2</li>
              </ul>
          </li>
          <li>子节点 1.2
            <ul>
              <li>子节点 1.2.1</li>
              <li>子节点 1.2.2</li>
            </ul>
          </li>
          <li>子节点 1.3</li>
        </ul>
      </li>
      <li>节点 2
        <ul>
          <li>子节点 2.1</li>
          <li>子节点 2.2</li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
