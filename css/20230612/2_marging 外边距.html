<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
            /* 
                margin 设置元素的外补白
                元素的左右外补白设置伪auto时，元素会水平居中
                元素离其他元素的空白超过外补白的值时，外补白没有效果
                margin属性值设置和padding一样，可以是负值
            */
            div{
                width: 200px;
                height:200px;
                border: solid;
                margin:10px 10px;
            }
    </style>
</head>
    <body>
        <div></div>
    </body>
</html>
