<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            border-collapse 设置多个单元格是否公用同一个边框
            separate(默认) 分离模式，每个单元格都独立使用自己的边框
            collapse      合并模式，多个单元格公用一个边框

            border-spacing 设置单元格边框之间的间距（分离模式才有效）
            设置了一个值，水平和垂直方向都是这个值
            设置了两个值，水平方向是第一个值，垂直方向是第二个值

            caption-side 设置表格标题的位置
            top(默认) 表格的顶部
            bottom    表格的底部

            empty-cells 设置单元格的显示和隐藏（分离模式才有效）
            show(默认) 显示
            hide       隐藏

            table-layout 设置表格中单元格的宽度
            auto(默认) 单元格宽度就是内容的宽度
            fixed      单元格的宽度是固定的
        */
        table{
            width: 300px;
            height: 200px;
        }
        table,td{
            border:solid;
            /* border-collapse:collapse; */
            border-collapse:separate;
            border-spacing: 10px;
            caption-side: bottom;
            empty-cells: hide;
            table-layout: fixed;
        }
        table:hover td{
            empty-cells: show;
        }
    </style>
</head>
<body>
    <table>
        <caption>hello</caption>
        <tr>
            <td>123123</td>
            <td>12333333</td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
