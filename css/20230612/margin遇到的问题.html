<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,span{
            width: 200px;
            height: 200px;
            /* border: solid; */
        }
        .d1{
            background-color: red;
            margin-bottom:10px;
            overflow: hidden;
        }
        .d1::after{
            content:'1';
            overflow: hidden;
            display: block;
        }
        .d2::before{
            content:'1';
            overflow: hidden;
        }
           
        .d2{
            margin-top:10px;
            background-color: orange;
        }
        .s1{
            margin-right:20px;
        }
        .s2{
            margin-left:20px;
        }
        .box{
            width: 200px;
            height: 200px;
            /* padding-top: 10px; */
            background-color: red;
            overflow:auto;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top:10px;
        }
        ul{
            padding:0;
        }
        *{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <span class="s1">1</span>
    <span class="s2">2</span>
    <div class="box">
        <div class="son"></div>
    </div>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
</body>
</html>
