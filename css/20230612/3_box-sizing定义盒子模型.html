<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            盒子模型：内容，边框，内补白，外补白
            box-sizing定义了用那种盒子模型去解析元素的宽高尺寸
            content-box 标准盒子模型解析元素尺寸
            浏览器中显示的宽度 width+左右padding+左右的border
            border-box IE盒子模型解析元素尺寸
            浏览器中显示的宽度就是width
        */
        div{
            width: 200px;
            height:200px;
            border: 10px solid red;
            padding: 10px;
            margin: 10px;
            /* box-sizing: content-box; */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
