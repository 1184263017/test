<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            background-color 设置元素的背景颜色
            设置color属性的四种方式都可以使用
        */

            width: 200px;
            height:200px;
            border: solid;
            background-color: red;
            background-color:#00ff00;
            background-color: rgb(234, 123, 23);
            background-color: rgba(234, 123, 23,0.5);
        }
    </style>
</head>
<body>
    <div>

    </div>
