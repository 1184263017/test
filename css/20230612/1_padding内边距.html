<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            padding 设置元素内补白
            一个值时，四个边的内边距都是这个值
            两个值时，第一个是上下，第二个是左右
            三个值时，第一个是上，第二个是左右，第三个是下
            四个值时，按照上右下左的顺序依次赋值
            多个值之间使用空格隔开
            padding 不可以是负值
            单位 px em rem %(父元素宽百分比)
            padding-top: 10px;    上边框的内部白
            padding-bottom: 30px; 下边框的内部白
            padding-right: 20px;  右边框的内部白
            padding-left: 40px;   左边框的内部白
        */
        div{
            width:100px;
            height:100px;
            border: 5px solid;
            padding:10px 20px 30px 40px;
            border-color:red blue green orange;
            border-radius: 3px 5px 8px 10px;
            /* padding-top: 10px;
            padding-bottom: 30px;
            padding-right: 20px;
            padding-left: 40px; */
        }
        p{
            width:30px;
            height:30px;
            background:red;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
