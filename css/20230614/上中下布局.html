<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: solid;
        }
        .main{
            width: 500px;
            height: 500px;
            position: relative;
        }
        .top{
            position: absolute;
            height: 100px;
            top:0;
            left: 0;
            right: 0;
        }
        .bottom{
            position: absolute;
            height: 100px;
            bottom:0;
            left: 0;
            right: 0;
        }
        .middle{
            position: absolute;
            top:100px;
            bottom:0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="top">1</div>
        <div class="middle">2</div>
        <div class="bottom">3</div>
    </div>
</body>
</html>
