<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: solid;
        }
        /* 容器 */
        .main{
            width: 600px;
            height: 600px;
            display: flex;
            flex-direction: row;
        }
        /* 项目 */
        .main>div{
            width: 100px;
            height: 100px;
        }
        /* 
            order 设置项目排列顺序
            属性值是整数，可以是负值，值大的在后面小的在前面，默认值是0
        */
        .main>div:nth-child(1){
            order:1;
        }
        .main>div:nth-child(2){
            order:3;
        }
        .main>div:nth-child(4){
            order:-1;
        }
    </style>
</head>
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
