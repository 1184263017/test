<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            overflow 设置内容溢出元素时的操作
            visible（默认） 不做任何操作，正常溢出显示
            hidden          将溢出的部分全部隐藏
            scroll          将溢出部分可以通过滚动条来查看
            auto            溢出部分需要用到滚动条时才会出现
            
            overflow-x       对水平方向溢出的文本进行操作
            overflow-y       对垂直方向溢出的文本进行操作

        */
        .d1{
            width: 300px;
            height: 300px;
            border: solid;
            /* overflow: visible; */
            /* overflow: hidden; */
            /* overflow: scroll; */
            /* overflow: auto; */
            overflow-x: auto;
            overflow-y: hidden;
        }
        .d2{
            width: 400px;
            height: 100px;
            border: solid;
        }
    </style>
</head>
<body>
    <div class="d1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus voluptate sunt consectetur quisquam, minima quidem iusto a doloribus itaque. Rem maiores autem tempora ad at iste nostrum, libero impedit aspernatur?
        <div class="d2"></div>

        <img src="./cc1d8d291ea917c0.png" alt="">
    </div>
</body>
</html>
