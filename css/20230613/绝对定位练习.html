<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            z-index 设置元素重叠时那个元素在上面
            值都是整数，大的在上面,必须是定位的元素才有效果
        */
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 600px;
            border: solid;
            margin: 0 auto;
            position: relative;
        }
        .box>div{
            width: 100px;
            height: 100px;
            border: solid;
        }
        .box>div:nth-child(1){
            background-color: red;
            position: absolute;
            z-index: 5;
        }
        .box>div:nth-child(2){
            background-color: blue;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 4;
        }
        .box>div:nth-child(3){
            background-color: yellow;
            position: absolute;
            top: 100px;
            right: 400px;
            z-index: 3;
        }
        .box>div:nth-child(4){
            background-color: orange;
            position: absolute;
            bottom: 350px;
            left: 150px;
            z-index: 2;
        }
        .box>div:nth-child(5){
            background-color: green;
            position: absolute;
            bottom: 300px;
            right: 300px;
            z-index: 1;
        }
    </style>

</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
