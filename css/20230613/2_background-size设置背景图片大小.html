    <title>Document</title>
    <style>
        /* 
            background-size 设置背景图片大小
            1.px em rem 具体值，只设置一个值第二个值自适应
            2.%       当前元素宽高的百分比
            3.cover   以最佳比例完全覆盖元素
            4.contain 以最佳比例包含在元素内部
        */
        .d1{
            width: 300px;
            height:300px;
            border: solid;
            padding: 10px;
            background-image:url(../../微信图片_20230610152212.png);
            background-repeat: no-repeat;
            /* background-size:80px; */
            background-size:80px 80px;
            /* background-size: cover; */
            /* background-size:contain; */
        }
    </style>
</head>
<body>
    <div class="d1">

    </div>
</body>
