<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            relative 相对定位
            相对定位的元素文档流位置会保留
            元素移动以后的位置相对于元素本来的位置去计算移动的距离
            top     正值向下，负值向上
            right   正值向左，负值向右
            bottom  正值向上，负值向下
            left    正值向右，负值向左
        */
        div{
            width: 200px;
            height:200px;
            border: solid;
            position: relative;
            /* bottom: -50px; */
        }
        .box{
            width: 400px;
            height: 400px;
            border: solid;
            margin: 0 auto;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            border: solid;
            /* position: absolute;
            right: 0px;
            bottom: 0px; */
        }
    </style>
</head>
<body>
    <div></div>
    <p>hello</p>
    <div class="box">
        <div class="son"></div>
        <!-- <img src="./cc1d8d291ea917c0.png" alt=""> -->
    </div>
</body>
</html>
