<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 
                border-width 设置边框的大小
                border-color 设置边框的颜色
                border-style 设置边框的样式
                设置边框是style是必须设置的，大小和颜色可以不设置
                边框的简写属性是border,大小，颜色，样式用空格隔开
                边框最简洁的写法是 border: solid;
                单独设置一个方向的边框时
                border-top: 1px solid red;      上边框
                border-right: 1px dashed red;   右边框
                border-bottom: 1px double red;  下边框
                border-left: 10px groove  red;  左边框
            */
            width:100px;
            height:100px;
            /* border-width: 10px;
            border-color: red;
            border-style: solid; */
            /* border: 10px solid red; */
            border-top: 1px solid red;
            border-right: 1px dashed red;
            border-bottom: 1px double red;
            border-left: 10px ridge  red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
