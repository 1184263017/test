<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            height 设置元素固定高度
            auto   元素的高度就是内容的高度（默认）
            内容高度超过元素高度时，内容会溢出元素
            内容高度不足元素高度时，会出现空白
            单位可以是px em rem %(父元素高度的百分比)
        */
        body{
            height: 1000px;
        }
        div{
            width: 200px;
            /* height: 300px; */
            height: 30%;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, debitis fuga blanditiis magni quis natus, non nulla, repellat tempora omnis quidem perferendis ea eum. Illum alias nesciunt ea debitis veritatis.
    </div>
    <p>hello</p>
</body>
</html>
