<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            width 设置元素宽度
            auto 元素默认的宽度
            当元素宽度超过浏览器窗口宽度时，会出现左右滚动条
            当元素宽度不足浏览器窗口宽度时，会出现空白
            单位可以是px em rem %(父元素高度的百分比)
        */
        div,span{
            height: 100px;
            border: 1px solid;
            /* width:auto; */
            width:200px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <span>2</span>
</body>
</html>
