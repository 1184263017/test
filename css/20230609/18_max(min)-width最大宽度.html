<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            max-width 设置元素最大宽度
            auto 元素默认的宽度
            当元素宽度超过浏览器窗口宽度时，浏览器窗口宽度就是元素的宽度，不会出现空白
            当元素宽度不足浏览器窗口宽度时，会出现空白
            单位可以是px em rem %(父元素高度的百分比)

            min-width 设置元素最小宽度
            auto 元素默认的宽度
            当元素宽度超过浏览器窗口宽度时，会出现左右滚动条
            当元素宽度不足浏览器窗口宽度时，浏览器窗口宽度就是元素的宽度，不会出现空白
            单位可以是px em rem %(父元素高度的百分比)
        */
        div{
            height:200px;
            max-width: 200px;
            /* min-width: 200px; */
            /* max-height:300px; */
            /* min-height:200px; */
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
