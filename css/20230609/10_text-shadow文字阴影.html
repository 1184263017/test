<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            text-align: center;
            /*
                text-shadow 设置文本的阴影
                水平方向的位置，值为正数在右边值为负数在左边（必须）
                水平方向的位置，值为正数在下边值为负数在上边（必须）
                模糊度，值越大越模糊(可选)
                阴影的颜色（可选）
                设置一个阴影的属性是中间用空格隔开
                设置多个阴影中间用逗号隔开

             */
            text-shadow:0px -13px 1px red,
                        40px 0px 1px red,
                        0px 13px 1px red,
                        -40px 0px 1px red;
        }
    </style>
</head>
<body>
    <div>   
        hellp
    </div>
</body>
</html>
