<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            color 设置文本的颜色
            1.英文单词
            2.16进制
            #+6个字符
            12表示红色占的比例
            34表示绿色占的比例
            56表示蓝色占的比例
            取值范围从00-ff
            简写：aabbcc可以简写成abc
            3.rgb()
            取值范围从0-255
            4.rgba()
            a表示透明度0-1,值越小越透明
            属性值是零点几的小数时，可以省略零
        */
        div{
            /* color:red; */
            /* color:#aa5ce6; */
            /* color: rgb(00, 255, 00); */
            /* color: rgba(255, 00, 00, 0.5); */
            color: rgba(255, 00, 00, .5);
        }
    </style>
</head>
<body>
    <div>hello jack</div>
</body>
</html>
