<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 
                border-radius 设置元素边框圆角
                单位可以是px em rem %(元素宽度百分比)
                设置的值超过宽度一半（50%）就会变成圆形
                border-top-left-radius: 10px;     左上角
                border-top-right-radius: 20px;    右上角
                border-bottom-right-radius: 30px; 右下角
                border-bottom-left-radius: 40px;  左下角
                单独设置一个角的弧度时，上下边框在前左右边框在后
            */
            width: 100px;
            height: 100px;
            border: 1px solid red;
            /* border-radius: 10px; */
            /* border-radius: 1rem; */
            /* border-radius: 1em; */
            /* border-radius: 10%; */
            border-top-left-radius: 10px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 30px;
            border-bottom-left-radius: 40px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
