        div,span{
            /*

                uppercase 将所有的字母全部转换为大写字母
                lowercase 将所有的字母全部转换为小写字母
                capitalize 将所有的首字母全部转换为大写字母
            */
            /* text-transform:uppercase; */
            /* text-transform:lowercase; */
            text-transform:capitalize;
        }
    </style>
