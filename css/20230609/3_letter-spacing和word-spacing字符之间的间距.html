<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            letter-spacing 设置字符之间的间距，可以是负
        */
        .d1{
            /* letter-spacing:1px; */
            letter-spacing:-4px;
        }

        /* 
            word-spacing 设置单词之间的间距，可以是负值
        */
        .d2{
            word-spacing:50px;
        }
    </style>
</head>
<body>
    <div class="d1">abcd123123!@#!@$</div>
    <div class="d2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus odio cupiditate unde dolorum, fugit quibusdam sit ipsum praesentium aliquid in, adipisci officia distinctio error. Sunt nostrum dicta id facilis ad.</div>
</body>
</html>
