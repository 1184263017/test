<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            text-align 设置文本水平方向对齐方式
            left 左 默认
            center 中
            right 右
            行元素设置效果不明显
        */
        .d1{
            width: 200px;
            border: solid;
            text-align: center;
            /* text-align:right; */
        }
        .s1{
            display:inline-block;
            width: 200px;
            border: solid;
            text-align: center;
            /* text-align:right; */
        }
        table{
            width: 200px;
            height: 300px;
            border: solid;
        }
        td{
            border: solid;
            text-align: center;
            vertical-align: bottom;
        }
        ul li{
            width: 100px;
            height: 80px;
            border:solid;
            text-align:right;
            /* vertical-align: bottom; */
            line-height:80px;
        }
    </style>
</head>
<body>
    <span class="s1">
        hello
        </span>
    <div class="d1">
        jack <br>
        <img width="50ox" height="50px" src="../../微信图片_20230608182812.png" alt="">
        <br>
        <span>123</span>
        <div>456</div>
        <div style="width:50px;height:50px;background-color:red;">qwe</div>
    </div>
    <table>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
</body>
</html>
