<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./icon/font_snj75xkruvc/iconfont.css">
    <style>
        .search{
            display: flex;
            width: 490px;
            height: 36px;
            border: 2px solid #e2231a;
        }
        .search .left{
            flex: 1;
            display: flex;
        }
        .search .left .left-input{
            flex: 1;
            display: flex;
            padding: 4px 10px;
        }
        .search .left .left-input input{
            flex: 1;
            border: none;
            outline: none;
        }
        .search .left .left-camera{
            width: 50px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search .left .left-camera .iconfont{
            color: #9f9f9f;
        }
        .search .right{
            width: 58px;
            height: 36px;
            background-color: #e1251b;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search .right .iconfont{
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="search">
        <div class="left">
            <div class="left-input">
                <input type="text" placeholder="打印机">
            </div>
            <div class="left-camera">
                <span class="iconfont icon-zhaoxiangji"></span>
            </div>
        </div>
        <div class="right">
            <span class="iconfont icon-fangdajing"></span>
        </div>
    </div>
</body>
</html>
