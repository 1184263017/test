<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: solid;
        }
        .box{
            width: 350px;
            height:350px;
            margin: 0 auto;
            position: relative;
        }
        .son{
            position: absolute;
            width: 50px;
            height:50px;
            transition: 2s;
            animation: dh 6s infinite linear;
            background-color: red;
        }
        @keyframes dh{
            0%{
                top:0;
                left: 0;
            }
            25%{
                top:0;
                left: 300px;
            }
            50%{
                top:300px;
                left: 300px;
                transform: rotate(360deg);
            }
            75%{
                top:300px;
                left: 0;
            }
            100%{
                top:0;
                left: 0;
                transform: rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="son"></div>
    </div>
</body>
</html>
