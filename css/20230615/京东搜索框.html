<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icon/font_snj75xkruvc/iconfont.css">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .search{
            width: 490px;
            height: 36px;
            border: 2px solid #e2231a;
            display: flex;
        }
        .search .left{
            flex:1;
            display: flex;
            justify-content: space-between;
        }
        .search .left .left-input{
            flex:1;
            padding: 5px 20px;
            display: flex;
        }
        .search .left .left-span{
            width: 55px;
            height: 36px;
            font-size: 20px;
            text-align: center;
            line-height: 36px;
        }
        .search .left .left-span span{
            font-size: 20px;
        }
        .search .left .left-input input{
            flex:1;
            border: none;
            outline: none;
        }
        .search .right{
            width: 58px;
            height: 36px;
            background-color: #e1251b;
            text-align: center;
            line-height: 36px;
        }
        .search .right span{
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="search">
        <div class="left">
            <div class="left-input">
                <input type="text" placeholder="哈哈哈哈">
            </div>
            <div class="left-span">
                <span class="iconfont icon-zhaoxiangji"></span>
            </div>
        </div>
        <div class="right">
            <span class="iconfont icon-fangdajing"></span>
        </div>
    </div>
</body>
</html>
