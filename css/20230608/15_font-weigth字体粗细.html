<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        font-weight设置字体的粗细显示
        只可以设置细字体，正常字体，粗字体三种状态
        100-300 lighter 细字体
        400-500 normal  正常字体
        600-900 bold bolder 粗字体
    -->
    <span>hello 你好</span>
    <div style="font-weight:normal;">hello 你好</div>
    <div style="font-weight:bold;">hello 你好</div>
    <div style="font-weight:bolder;">hello 你好</div>
    <div style="font-weight:lighter;">hello 你好</div>
    <hr>
    <div style="font-weight:100;">hello 你好</div>
    <div style="font-weight:200;">hello 你好</div>
    <div style="font-weight:300;">hello 你好</div>
    <div style="font-weight:400;">hello 你好</div>
    <div style="font-weight:500;">hello 你好</div>
    <div style="font-weight:600;">hello 你好</div>
    <div style="font-weight:700;">hello 你好</div>
    <div style="font-weight:800;">hello 你好</div>
    <div style="font-weight:900;">hello 你好</div>
</body>
</html>
