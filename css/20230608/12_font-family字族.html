<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            font-family 设置字族
            可以设置多个值，中间用逗号隔开，前一个无效就使用后面一个
            使用的字体必须有对应的字体文件
            .ttf字体文件
        */
        p{
            font-family: 'Courier New', Courier, monospace;
        }
        div{
            font-family: 楷体;
        }
    </style>
</head>
<body>
    <p>哈哈 hello</p>
    <div>哈哈 hello</div>
</body>
</html>
