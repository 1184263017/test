<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            1.在元素中设置id属性
            2.在a标签的href属性中设置#+id的属性值
            3.点击a标签时设置id属性的元素触发的伪类
        */
        div:target{
            color: red;
        }
    </style>
</head>
<body>
    <a href="#d1">1</a>
    <a href="#d2">2</a>
    <a href="#d3">3</a>
    <div id="d1">d1</div>
    <div id="d2">d2</div>
    <div id="d3">d3</div>
</body>
</html>
