<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            font-style 设置字体的样式（字体倾斜）
            normal:正常字体样式（不倾斜）
            italic:设置字体为倾斜样式
            oblique:设置字体人为的倾斜
        */
        div{
            font-style: oblique;
        }
        span{
            font-style: italic;
        }
        i{
            font-style: normal;
        }
    </style>
</head>
<body>
    <span>hello 哈哈</span>
    <div>hello 哈哈</div>
    <i>hello 哈哈</i>
</body>
</html>
