        /* 
            :checked
            单选按钮或者多选按钮被选中时触发的伪类
        */
        input:checked{
            color:red;
            box-shadow: 2px 2px 2px red;
        }
    </style>
</head>

    <input type="radio" name="test" id="">html
    <input type="radio" name="test" id="">css
    <input type="radio" name="test" id="">js

    <input type="checkbox" name="" id="">2
    <input type="checkbox" name="" id="">3
</body>
