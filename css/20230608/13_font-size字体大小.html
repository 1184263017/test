<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body{
            font-size: 20px;
        } */
        /* html{
            font-size: 20px;
        } */
    </style>
</head>
<body>
    <!-- 
        font-size设置字体的大小
     -->
    <p>哈哈 hello</p>
     <hr>
    <!-- 英文单词 -->
    <p style="font-size:small;">哈哈 hello</p>
    <p style="font-size:medium;">哈哈 hello</p>
    <p style="font-size:large;">哈哈 hello</p>
    <p style="font-size:larger;">哈哈 hello</p>
    <p style="font-size:smaller;">哈哈 hello</p>
     <hr>
    <!-- px固定大小 谷歌浏览器中默认字体大小是16px,最小设置到12px -->
    <p style="font-size:20px;">哈哈 hello</p>
    <p style="font-size:30px;">哈哈 hello</p>
    <hr>
    <!-- em 继承父元素的字体大小，值不是固定的 -->
    <p style="font-size:1em;">哈哈 hello</p>
    <div style="font-size:20px;">
        <p style="font-size:1em;">哈哈 hello</p>
    </div>
    <div style="font-size:30px;">
        <p style="font-size:1em;">哈哈 hello</p>
    </div>
    <hr>
    <!-- rem 根元素（html）的字体大小，值是固定的 -->
    <p style="font-size:1rem;">哈哈 hello</p>
    <div style="font-size:20px;">
        <p style="font-size:1rem;">哈哈 hello</p>
    </div>
    <hr>
    <!-- % 父元素字体大小的百分比 -->
    <p style="font-size:100%;">哈哈 hello</p>
    <div style="font-size:20px;">
        <p style="font-size:100%;">哈哈 hello</p>
    </div>
</body>
</html>
