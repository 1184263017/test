<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            使用自定义字体
            1.将字体文件放入到项目中
            2.使用@font-face中，src属性的url(字体文件)引入字体
                font-family给自定义字体起名字
            3.在其他选择器中直接使用font-family：自定义字体名称
        */
        @font-face {
            font-family: zkwyt;
            src: url(./font.ttf);
        }
        div{
            font-family: zkwyt;
        }
    </style>
</head>
<body>
    <span>hello 哈哈</span>
    <div>hello 哈哈</div>
</body>
</html>
