<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            nth-child() 正着数
            n可填0 1 2 3数字代表节点
            nth-last-child() 倒着数
            n可填0 1 2 3数字代表节点
        */
        /* 填多少就选择多少 */
        ul li:nth-child(3){
            color:blue;
        }
        /* 偶数 */
        ul li:nth-child(2n){
            color:red;
        }
        /* 奇数 */
        ul li:nth-child(2n+1){
            color:blue;
        }
        /* span:nth-child(2n){
            color: red;
        } */
        span:nth-last-child(1){
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
    <span>666</span>
    <div>777</div>
    <span>888</span>
</body>
</html>
