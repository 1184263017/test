<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            媒体查询 使用@media 不同的设备使用不同的css
            all 所有设备
            screen 电脑 平板  手机屏幕
            print 打印机屏幕
        */
        @media screen {
            p{
                font-size: 24px;
                border: solid;
                background-color: red;
            }       
        }
        
    </style>
</head>
<body>
    <p>hello</p>
</body>
</html>
