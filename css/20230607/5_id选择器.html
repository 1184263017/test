<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            id选择器
            #id的属性值{属性:属性值;属性:属性值;}
            id的属性值尽量保持唯一性
        */
        #d1{
            color:red;
        }
        #d2{
            color:orange;
        }
    </style>
</head>
<body>
    <div id="d1">hello word</div>
    <div id="d2">hello word</div>
    <div>hello word</div>
</body>
</html>
