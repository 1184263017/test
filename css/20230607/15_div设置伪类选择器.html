<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .d1:hover{
            color: red;
        }
        .d1:active{
            color: blue;
        }
        .d2{
            width: 20px;
            height: 20px;
            border: 1px solid red;
        }
        /* 
            对一个元素设置hover让另一个元素css生效
            一定要符合组合选择器的格式
         */
        .d1:hover .d2{
            background-color: blue;
        }
        /* .d1:hover+.d3{
            background-color: blue;
        } */
        .d1:hover~div{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="d1">
        <div class="d2">

        </div>
    </div>
    <div class="d3 d1">

    </div>
    <div class="d3 d1">

    </div>
</body>
</html>
