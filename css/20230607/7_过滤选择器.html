<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            过滤选择器
            选择器1选择器2选择器3{属性:属性值;属性:属性值;}
            一般不使用标签选择器，如果使用必须放在第一位
        */
        div.d1.d2.d3{
            color:red;
        }
    </style>
</head>
<body>
    <div class="d1 d2 d3">hello world</div>
    <div class="d1">hello world</div>
    <div class="d1">hello world</div>
    <div>hello world</div>
    <p class="d1">hello word</p>
    <span>hello word</span>
</body>
</html>
