<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            页内css(html)
            选择器{属性:属性值;属性:属性值;}
        */
        div{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        span{
            color: orange;
        }
    </style>
</head>
<body>
    <!-- 
        内联(行内)css
        <标签 style="属性:属性值;属性:属性值;"></标签>
     -->
     <div style="color:red;font-size:20px;">hello word</div>
     <span style="color:blue;">hello word</span>

     <!-- 

      -->
      <div>hello word</div>
      <span>hello word</span>
</body>
</html>
