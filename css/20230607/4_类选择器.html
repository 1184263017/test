<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            class(类)选择器
            .class的属性值{属性:属性值;属性:属性值;}
            多个标签可以设置相同的class属性值
            class的属性值可以一次设置多个，使用空格隔开
        */
        .d1{
            color: green;
        }
        .d2{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="d1 d2">hello word</div>
    <div class="d1">hello word</div>
    <span>hello word</span>
</body>
</html>
