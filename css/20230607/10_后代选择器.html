<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            后代选择
            选择器1 选择器2{属性:属性值;属性:属性值;}
            后面的选择器选中的元素必须是前面的选择器选中的元素的后代元素，不必是直接子元素
        */
        div #p1 span{
            color: red;
        }
        div span p{
            color: blue;
        }
    </style>
</head>
<body>
    <span>11111</span>
    <div>
        <span>22222</span>
        <p id="p1">
            <span>33333</span>
        </p>
        <span>
            <p>55555</p>
        </span>
    </div>
    <span>44444</span>
</body>
</html>
